<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pure CSS 3D Floorplan</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    section.hero {
      position: relative;
      min-height: 2000px;
      background: #f7f7f8;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Desktop: show 3D layout */
    .floor {
      display: none;
      width: 90vw;
      max-width: 1200px;
      height: 700px;
      perspective: 1200px;
    }
    .floor .scene {
      position: relative;
      width: 100%; height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(60deg) translateZ(-150px);
    }

    /* Walls */
    .wall {
      position: absolute;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .wall.top    { top:   0; left:0; right:0; height:20px; transform: rotateX(90deg) translateY(-10px); }
    .wall.bottom { bottom:0; left:0; right:0; height:20px; transform: rotateX(90deg) translateY(10px); }
    .wall.left   { top:0; bottom:0; left:0; width:20px;  transform: rotateY(90deg) translateX(-10px); }
    .wall.right  { top:0; bottom:0; right:0; width:20px;  transform: rotateY(90deg) translateX(10px); }

    /* Rooms */
    .room {
      position: absolute;
      width: 240px; height: 240px;
      transform: translateZ(1px);
    }
    .room::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(84,216,255,0.4), transparent 70%);
      filter: blur(8px);
      animation: pulse 6s ease-in-out infinite;
    }
    .room .label {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%) rotateX(60deg);
      font-family: sans-serif;
      color: #fff; text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity:0.6; }
      50%      { transform: scale(1.15); opacity:0.3; }
    }

    /* Center “building” panel */
    .panel {
      position: absolute;
      width: 680px; height: 420px;
      top:50%; left:50%;
      transform: translate(-50%,-50%) translateZ(80px) rotateX(60deg);
      background: #f0f2f5;
      border-radius: 16px;
      box-shadow: 0 12px 48px rgba(0,0,0,0.12);
    }

    /* Room positions for desktop */
    .room.meeting  { top: 80px;  left: 80px; }
    .room.design   { top: 300px; left: 100px; }
    .room.lounge   { top: 100px; right:80px; }
    .room.allhands { top: 320px; right:100px; }

    /* Mobile fallback */
    .mobile-panel {
      width: 90%; max-width: 400px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 32px;
      text-align: center;
      font-family: sans-serif;
    }

    @media (min-width: 768px) {
      .floor         { display: block; }
      .mobile-panel  { display: none; }
    }
    @media (max-width: 767px) {
      .floor         { display: none; }
      .mobile-panel  { display: block; }
    }
  </style>
</head>
<body>

<section class="hero">
  <!-- Desktop 3D floorplan -->
  <div class="floor">
    <div class="scene">
      <div class="wall top"></div>
      <div class="wall bottom"></div>
      <div class="wall left"></div>
      <div class="wall right"></div>

      <div class="room meeting">
        <div class="label">Meeting Room</div>
      </div>
      <div class="room design">
        <div class="label">Design Weekly</div>
      </div>
      <div class="room lounge">
        <div class="label">Lounge</div>
      </div>
      <div class="room allhands">
        <div class="label">All Hands</div>
      </div>

      <div class="panel"></div>
    </div>
  </div>

  <!-- Mobile fallback panel -->
  <div class="mobile-panel">
    <h2>Work together.<br>Like in the office.</h2>
    <p>Create virtual rooms for any department or event with high-quality audio & video conferencing.</p>
  </div>
</section>

</body>
</html>
