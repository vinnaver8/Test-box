<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #e0f7fa);
        }
        .left-panel {
            position: absolute;
            top: 10%;
            left: -20%;
            width: 20%;
            height: 80%;
            background: linear-gradient(to right, #0d47a1, #1565c0);
            color: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slideInLeft 1s ease-in-out forwards;
        }
        .right-panel {
            position: absolute;
            top: 10%;
            left: 100%;
            width: 20%;
            height: 80%;
            background: linear-gradient(to right, #0d47a1, #1565c0);
            color: white;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: slideInRight 1s ease-in-out forwards;
        }
        .central-frame {
            position: absolute;
            top: 10%;
            left: 20%;
            width: 60%;
            height: 80%;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transform: scale(0.8);
            animation: scaleUp 1s ease-in-out forwards;
        }
        .frame-content {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            text-align: center;
        }
        .panel-content {
            text-align: center;
        }
        h1, h2 {
            margin: 10px 0;
        }
        p {
            margin: 5px 0;
        }
        @keyframes slideInLeft {
            from { left: -20%; }
            to { left: 0; }
        }
        @keyframes slideInRight {
            from { left: 100%; }
            to { left: 80%; }
        }
        @keyframes scaleUp {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="panel-content">
                <h2>Meeting Room</h2>
                <p>06:40</p>
                <p>Design Week</p>
            </div>
        </div>
        <div class="central-frame">
            <div class="frame-content">
                <h1>Welcome to Our Space</h1>
                <p>This is a dynamic area where content can change.</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="panel-content">
                <h2>Lounge</h2>
                <p>All Hands</p>
            </div>
        </div>
    </div>
</body>
</html>
