<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Floorplan Walls</title>
  <style>
    :root {
      --wall-color: #fff;
      --glow-color: rgba(99, 102, 241, 0.3);
      --shadow: rgba(0,0,0,0.1);
      --thickness: 16px;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .floorplan {
      position: relative;
      width: 768px;
      height: 768px;
      background: #fafafa;
      border-radius: 12px;
      overflow: hidden;
      filter: drop-shadow(0 8px 16px var(--shadow));
    }

    /* Generic wall */
    .wall {
      position: absolute;
      background: var(--wall-color);
      box-shadow:
        0 0 12px var(--glow-color),
        inset 1px 1px 2px #fff,
        inset -1px -1px 2px rgba(0,0,0,0.05);
    }

    /* Horizontal walls */
    .wall.hz {
      height: var(--thickness);
      width: 100%;
    }

    /* Vertical walls */
    .wall.vt {
      width: var(--thickness);
      height: 100%;
    }

    /* Now position each segment */
    /* Top horizontal */
    .w1 { top: 0;    left: 0;   }
    /* Middle horizontal */
    .w2 { top: 200px; left: 0;   }
    .w3 { top: 400px; left: 0;   }
    /* Bottom horizontal */
    .w4 { top: 768px; left: 0;   transform: translateY(-100%); }

    /* Left vertical */
    .w5 { top: 0;    left: 0;    }
    /* Center vertical */
    .w6 { top: 0;    left: 384px; }
    /* Right vertical */
    .w7 { top: 0;    left: 768px; transform: translateX(-100%); }

    /* T-junction “stubs” */
    .stub {
      position: absolute;
      background: var(--wall-color);
      box-shadow:
        0 0 12px var(--glow-color),
        inset 1px 1px 2px #fff,
        inset -1px -1px 2px rgba(0,0,0,0.05);
    }
    .stub.h { height: var(--thickness); width: 80px; }
    .stub.v { width: var(--thickness); height: 80px; }

    /* Place T-junctions around */
    .s1 { top: 200px; left: 384px; /* horizontal stub */ }
    .s2 { top: 384px; left: 200px; transform: rotate(90deg); /* vertical stub */ }
    .s3 { top: 400px; left: 384px; /* horizontal stub */ }
    .s4 { top: 600px; left: 384px; transform: rotate(-90deg); /* vertical stub */ }

  </style>
</head>

<body>
  <div class="floorplan">
    <!-- full-length walls -->
    <div class="wall hz w1"></div>
    <div class="wall hz w2"></div>
    <div class="wall hz w3"></div>
    <div class="wall hz w4"></div>

    <div class="wall vt w5"></div>
    <div class="wall vt w6"></div>
    <div class="wall vt w7"></div>

    <!-- T-junction stubs -->
    <div class="stub h s1"></div>
    <div class="stub v s2"></div>
    <div class="stub h s3"></div>
    <div class="stub v s4"></div>
  </div>
</body>
</html>
