<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Box with T-extensions</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fff; }
    svg  { overflow: visible; }
  </style>
</head>
<body>
  <svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- main rectangle -->
    <rect x="150" y="100" width="500" height="200"
          fill="none" stroke="#000" stroke-width="12" stroke-linecap="round"/>

    <!-- ——— left side T’s ——— -->
    <!-- top-left -->
    <line x1="150" y1="100" x2="25"  y2="100"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="100" y2="20"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>

    <!-- middle-left -->
    <line x1="150" y1="200" x2="25"  y2="200"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>
    <line x1="100" y1="180" x2="100" y2="220"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>

    <!-- bottom-left -->
    <line x1="150" y1="300" x2="25"  y2="300"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>
    <line x1="100" y1="300" x2="100" y2="380"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>

    <!-- ——— right side T’s ——— -->
    <!-- top-right -->
    <line x1="650" y1="100" x2="775" y2="100"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>
    <line x1="775" y1="100" x2="775" y2="20"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>

    <!-- middle-right -->
    <line x1="650" y1="200" x2="775" y2="200"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>
    <line x1="650" y1="180" x2="650" y2="220"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>

    <!-- bottom-right -->
    <line x1="650" y1="300" x2="775" y2="300"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>
    <line x1="775" y1="300" x2="775" y2="380"
          stroke="#000" stroke-width="12" stroke-linecap="round"/>
  </svg>
</body>
</html>
