<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto-Swirl Vortex Bell</title>
  <style>
    :root {
      --dark-bg: #0d0d12;
      --blue: #316aff;
      --orange: #ff9831;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; background: var(--dark-bg); display:flex; justify-content:center; align-items:center; }

    .scene {
      position: relative;
      width: 60vmin;
      height: 60vmin;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 2rem rgba(0,0,0,0.5);
    }

    /* Two rotating gradient rings */
    .vortex {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      filter: blur(2vmin);
      /* we'll stack two pseudos */
    }
    .vortex::before,
    .vortex::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      mix-blend-mode: screen;
      opacity: 0.7;
      background: radial-gradient(circle at 30% 30%, var(--blue) 0%, transparent 70%);
      animation: spin 20s linear infinite;
    }
    .vortex::after {
      background: radial-gradient(circle at 70% 70%, var(--orange) 0%, transparent 70%);
      animation-duration: 25s;
      animation-direction: reverse;
    }

    /* subtle dotted overlay to emulate ‚Äúpixel‚Äù texture */
    .vortex::marker { /* trick to add a mask-pattern via mask-image */
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      mask-image: 
        radial-gradient(circle at center, rgba(0,0,0,1) 3%, transparent 3%),
        radial-gradient(circle at center, rgba(0,0,0,1) 3%, transparent 3%);
      mask-size: 10px 10px;
      mask-position: 0 0, 5px 5px;
      mask-repeat: repeat;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Bell icon */
    .icon {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
      font-size: 8vmin;
      color: #fff;
      z-index: 1;
    }

    .badge {
      position: absolute;
      top: -0.5em; right: -0.5em;
      background: #ff4b4b;
      color: #fff;
      font-size: 0.6em;
      width: 1.5em; height: 1.5em;
      line-height: 1.5em;
      text-align: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="vortex"></div>
    <div class="icon">
      üîî<span class="badge">26</span>
    </div>
  </div>
</body>
</html>
