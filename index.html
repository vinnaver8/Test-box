<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Drop Animation</title>
  <style>
    /* CSS Variables */
    :root {
      --base: #DADCE8;
      --light: #E9EAF1; /* lighten(#DADCE8,5%) */
      --dark: #BACED4;  /* darken(#DADCE8,10%) */
      --ease: cubic-bezier(0.165, 0.84, 0.44, 1);
      --size-start: 0;
      --size-mid: 50vmin;
      --size-end: 100vmin;
      --blur: 1vmin;
      --border-color: rgba(218,220,232,0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      position: relative;
      background: var(--base);
      overflow: hidden;
      font-size: 18px;
    }

    .drop {
      position: absolute;
      top: 0;
      left: 0;
      transform: translate(-50%, -50%);
      width: var(--size-mid);
      height: var(--size-mid);
      filter: blur(var(--blur));
      border-radius: 50%;
      box-shadow:
        -5vmin -5vmin 5vmin var(--light),
         5vmin  5vmin 5vmin var(--dark),
        inset -5vmin -5vmin 5vmin var(--light),
        inset  5vmin  5vmin 5vmin var(--dark);
      border: 2vmin solid var(--border-color);
      animation: ripple 4s var(--ease) forwards;
    }
    .drop::before {
      content: '';
      position: absolute;
      inset: 0;
      margin: auto;
      width: 0;
      height: 0;
      border-radius: 50%;
      box-shadow:
        -5vmin -5vmin 5vmin var(--light),
         5vmin  5vmin 5vmin var(--dark),
        inset -5vmin -5vmin 5vmin var(--light),
        inset  5vmin  5vmin 5vmin var(--dark);
      border: 0 solid var(--base);
      animation: inner-ripple 4s var(--ease) forwards;
    }

    @keyframes ripple {
      0% {
        width: var(--size-start);
        height: var(--size-start);
        box-shadow:
          -5vmin -5vmin 5vmin var(--light),
           5vmin  5vmin 5vmin var(--dark),
          inset -5vmin -5vmin 5vmin var(--light),
          inset  5vmin  5vmin 5vmin var(--dark);
        border-color: var(--border-color);
      }
      5% {
        width: var(--size-mid);
        height: var(--size-mid);
        border-color: var(--border-color);
      }
      90% {
        box-shadow: none;
        border-color: var(--border-color);
      }
      100% {
        width: var(--size-end);
        height: var(--size-end);
        box-shadow: none;
        border-color: transparent;
      }
    }

    @keyframes inner-ripple {
      0% {
        width: 0;
        height: 0;
        box-shadow:
          -5vmin -5vmin 5vmin var(--light),
           5vmin  5vmin 5vmin var(--dark),
          inset -5vmin -5vmin 5vmin var(--light),
          inset  5vmin  5vmin 5vmin var(--dark);
      }
      20% {
        box-shadow:
          -5vmin -5vmin 5vmin var(--light),
           5vmin  5vmin 5vmin var(--dark),
          inset -5vmin -5vmin 5vmin var(--light),
          inset  5vmin  5vmin 5vmin var(--dark);
      }
      100% {
        width: 60%;
        height: 60%;
        box-shadow: none;
        border: 1vmin solid var(--base);
      }
    }
  </style>
</head>
<body>
  <script>
    console.clear();

    class Drop {
      constructor(x, y) {
        this.el = document.createElement('div');
        this.el.classList.add('drop');
        this.el.style.left = x + 'px';
        this.el.style.top  = y + 'px';
        document.body.appendChild(this.el);

        // Once the animation finishes, remove this element
        this.el.addEventListener('animationend', () => {
          this.el.remove();
        }, { once: true });
      }
    }

    // Use pointerdown for smooth touch/mouse handling
    function spawn(e) {
      // Only one drop per event
      new Drop(e.clientX, e.clientY);
    }

    document.addEventListener('pointerdown', spawn);

    // Optional: initial drop in center on load
    window.addEventListener('DOMContentLoaded', () => {
      new Drop(window.innerWidth/2, window.innerHeight/2);
    });
  </script>
</body>
</html>
