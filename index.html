<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex Swirl with Bell</title>
  <style>
    :root {
      --dark-bg: #0d0d12;
      --blue: #316aff;
      --orange: #ff9831;
      --dot-color: rgba(255,255,255,0.12);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background: var(--dark-bg);
      display:flex; justify-content:center; align-items:center;
      font-family: sans-serif;
    }

    .scene {
      position: relative;
      width: 80vmin; height: 80vmin;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
    }

    /* Dot-pattern overlay */
    .dots {
      position:absolute; inset:0;
      background-image:
        radial-gradient(var(--dot-color) 1px, transparent 1px);
      background-size: 8px 8px;
      mask-image:
        radial-gradient(circle at center, rgba(0,0,0,1) 40%, transparent 65%);
      pointer-events:none;
    }
    
  </style>
</head>
<body>
 <div class="dots"></div>
</body>
</html>
