<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex Swirl with Bell</title>
  <style>
    :root {
      --dark-bg: #0d0d12;
      --blue: #316aff;
      --orange: #ff9831;
      --dot-color: rgba(255,255,255,0.12);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background: var(--dark-bg);
      display:flex; justify-content:center; align-items:center;
      font-family: sans-serif;
    }

    .scene {
      position: relative;
      width: 80vmin; height: 80vmin;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
    }

    /* Dot-pattern overlay */
    .dots {
      position:absolute; inset:0;
      background-image:
        radial-gradient(var(--dot-color) 1px, transparent 1px);
      background-size: 8px 8px;
      mask-image:
        radial-gradient(circle at center, rgba(0,0,0,1) 40%, transparent 65%);
      pointer-events:none;
    }
    
  </style>
</head>
<body>
 <div class="dots"></div>
  <!-- Bell SVG (Heroicons outline) -->
    <svg class="bell" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 
               14.158V11c0-3.07-1.64-5.64-4.5-6.32V4a1.5 
               1.5 0 00-3 0v.68C7.64 5.36 6 7.92 6 
               11v3.159c0 .538-.214 1.055-.595 1.436L4 
               17h5m6 0a3 3 0 11-6 0h6z"/>
      <text class="badge" x="100%" y="0%" dy="1.2em" dx="-1.2em">26</text>
    </svg>
  </div>

</body>
</html>
