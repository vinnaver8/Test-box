<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>3D Floorplan Hero</title>
  <style>
    /* ===== SECTION SETUP ===== */
    section.hero {
      position: relative;
      min-height: 2000px;
      background: #f7f7f8;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== WAVE BACKGROUND ===== */
    .hero .wave-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 400px;
      overflow: hidden;
      transform: translateY(-50%);
      z-index: 1;
    }
    .hero .wave-bg svg {
      width: 200%; height: 200%;
      animation: wave 8s ease-in-out infinite;
    }
    @keyframes wave {
      0%   { transform: translateX(0)   translateY(0)   }
      50%  { transform: translateX(-25%) translateY(10%) }
      100% { transform: translateX(0)   translateY(0)   }
    }

    /* ===== 3D FLOOR PLAN WRAPPER ===== */
    .floor {
      position: relative;
      width: 90%;
      max-width: 1200px;
      height: 700px;
      perspective: 1200px;
      z-index: 2;
      display: none; /* hidden on mobile */
    }
    .floor .plane {
      width: 100%; height: 100%;
      transform-style: preserve-3d;
      transform: rotateX(60deg) translateZ(-100px);
    }

    /* ===== WALLS ===== */
    .wall {
      position: absolute;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .wall.top    { top:  0; left:0; right:0; height: 20px; transform: rotateX(90deg) translateY(-10px); }
    .wall.bottom { bottom:0; left:0; right:0; height: 20px; transform: rotateX(90deg) translateY(10px); }
    .wall.left   { top:0; bottom:0; left:0; width: 20px;  transform: rotateY(90deg) translateX(-10px); }
    .wall.right  { top:0; bottom:0; right:0; width: 20px;  transform: rotateY(90deg) translateX(10px); }

    /* ===== ROOMS ===== */
    .room {
      position: absolute;
      width: 240px; height: 240px;
      transform: translateY(1px);
      overflow: visible;
    }
    .room .glow {
      position: absolute; inset:0;
      background: radial-gradient(circle at center, rgba(84,216,255,0.4), transparent 70%);
      animation: pulse 6s ease-in-out infinite;
      filter: blur(8px);
    }
    .room .label {
      position: absolute; top: 50%; left:50%;
      transform: translate(-50%,-50%) rotateX(60deg);
      color: #fff; font-family: sans-serif; font-size: 14px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
    .room .avatars {
      position: absolute; bottom: 8px; right: 8px;
      display: flex;
    }
    .room .avatars img {
      width: 32px; height: 32px;
      border-radius: 50%; border: 2px solid #fff;
      margin-left: -10px;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.6; }
      50%      { transform: scale(1.15); opacity: 0.3; }
    }

    /* ===== CENTRAL PANEL ===== */
    .panel {
      position: absolute;
      width: 680px; height: 400px;
      top:50%; left:50%;
      transform: translate(-50%,-50%) translateZ(50px) rotateX(60deg);
      background: #f0f2f5;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    /* ===== RESPONSIVE ===== */
    @media (min-width:768px) {
      .floor   { display: block; }
    }
    @media (max-width:767px) {
      /* On mobile, stack everything */
      .floor, .panel, .room, .wall { display: none; }
      section.hero { flex-direction: column; padding: 40px 0; }
      .mobile-card {
        width: 90%; max-width: 400px; background: #fff; border-radius:16px;
        box-shadow:0 8px 24px rgba(0,0,0,0.1); padding:24px; text-align:center;
      }
    }
  </style>
</head>
<body>

<section class="hero">
  <!-- SVG Wave -->
  <div class="wave-bg">
    <svg viewBox="0 0 1440 320">
      <path fill="#84D8FF" fill-opacity="0.4" d="M0,160 C480,320 960,0 1440,160 L1440,320 L0,320Z"></path>
    </svg>
  </div>

  <!-- 3D Floorplan (desktop) -->
  <div class="floor">
    <div class="plane">
      <div class="wall top"></div>
      <div class="wall bottom"></div>
      <div class="wall left"></div>
      <div class="wall right"></div>

      <!-- Meeting Room (left-top) -->
      <div class="room" style="top:80px; left:80px;">
        <div class="glow"></div>
        <div class="label">Meeting Room</div>
        <div class="avatars">
          <img src="https://i.pravatar.cc/32?img=1">
          <img src="https://i.pravatar.cc/32?img=2">
          <img src="https://i.pravatar.cc/32?img=3">
        </div>
      </div>

      <!-- Design Weekly (left-middle) -->
      <div class="room" style="top:280px; left:100px;">
        <div class="glow"></div>
        <div class="label">Design Weekly</div>
        <div class="avatars">
          <img src="https://i.pravatar.cc/32?img=4">
          <img src="https://i.pravatar.cc/32?img=5">
        </div>
      </div>

      <!-- Lounge (right-top) -->
      <div class="room" style="top:100px; right:80px;">
        <div class="glow"></div>
        <div class="label">Lounge</div>
        <div class="avatars">
          <img src="https://i.pravatar.cc/32?img=6">
          <img src="https://i.pravatar.cc/32?img=7">
        </div>
      </div>

      <!-- All Hands (right-middle) -->
      <div class="room" style="top:300px; right:100px;">
        <div class="glow"></div>
        <div class="label">All Hands</div>
        <div class="avatars">
          <img src="https://i.pravatar.cc/32?img=8">
          <img src="https://i.pravatar.cc/32?img=9">
        </div>
      </div>

      <!-- Central Building Panel -->
      <div class="panel"></div>
    </div>
  </div>

  <!-- Mobile fallback card -->
  <div class="mobile-card">
    <h2 style="margin-bottom:12px;">Work together.<br>Like in the office.</h2>
    <p>Create virtual rooms with audio & video conferencing.</p>
  </div>

</section>

</body>
</html>
