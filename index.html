<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dot Wave + Big Bell</title>
  <style>
    :root {
      --dark-bg: #0d0d12;
      --blue: #316aff;
      --orange: #ff9831;
      --dot-col: rgba(255,255,255,0.12);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background: var(--dark-bg);
      display:flex; justify-content:center; align-items:center;
      font-family: sans-serif;
    }

    .scene {
      position: relative;
      width: 80vmin; height: 80vmin;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
    }

    /* Pulsing dot-pattern as a “wave” from center */
    .dots {
      position:absolute;
      inset: 0;
      /* 8×8px halftone grid */
      background-image: radial-gradient(var(--dot-col) 1px, transparent 1px);
      background-size: 8px 8px;

      /* mask controls how much of that grid is visible */
      --mask-radius: 0%;
      mask-image: radial-gradient(
        circle at center,
        black 0%,
        black var(--mask-radius),
        transparent calc(var(--mask-radius) + 10%)
      );
      -webkit-mask-image: radial-gradient(
        circle at center,
        black 0%,
        black var(--mask-radius),
        transparent calc(var(--mask-radius) + 10%)
      );

      animation: dotWave 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes dotWave {
      0%   { --mask-radius: 0%; }
      50%  { --mask-radius: 60%; }
      100% { --mask-radius: 0%; }
    }

    /* Pulse circle behind bell (optional, you can remove) */
    .pulse {
      position:absolute;
      top:50%; left:50%;
      width: 4vmin; height: 4vmin;
      margin:-2vmin 0 0 -2vmin;
      border: 0.4vmin solid rgba(255,255,255,0.3);
      border-radius:50%;
      animation: pulse 2s ease-out infinite;
      pointer-events:none;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%,-50%) scale(1);   opacity:0.6; }
      70%  { transform: translate(-50%,-50%) scale(4);   opacity:0;   }
      100% { transform: translate(-50%,-50%) scale(4);   opacity:0;   }
    }

    /* Big Bell SVG centered */
    .bell-container {
      position:absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      z-index:2;
      text-align: center;
      pointer-events:none;
    }
    .bell-container svg {
      width: 12vmin;
      height: 12vmin;
      stroke: #fff;
      fill: none;
      stroke-width: 2;
    }
    .badge {
      margin-top: 0.4em;
      display: inline-block;
      background: #ff4b4b;
      color: #fff;
      width: 2.4em; height: 2.4em;
      line-height: 2.4em;
      font-size: 1em;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="dots"></div>
    <div class="pulse"></div> <!-- optional -->
    <div class="bell-container">
      <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 
                 14.158V11c0-3.07-1.64-5.64-4.5-6.32V4a1.5 
                 1.5 0 00-3 0v.68C7.64 5.36 6 7.92 6 
                 11v3.159c0 .538-.214 1.055-.595 1.436L4 
                 17h5m6 0a3 3 0 11-6 0h6z"/>
      </svg>
      <div class="badge">26</div>
    </div>
  </div>

</body>
</html>
