<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSearch AI Assistant Preview</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Shimmer effect */
    .shimmer {
      background: linear-gradient(to right, #f6f7f8 8%, #eaeaea 18%, #f6f7f8 33%);
      background-size: 1000px 100%;
      animation: shimmer 2s ease-in-out infinite;
    }
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    /* Blinking/pulsing dots */
    @keyframes blink { 0%,100%{opacity:0}50%{opacity:1} }
    .blinking-dots { display:inline-block; animation:blink 1.2s ease-in-out infinite; }
    .dot { width:6px; height:6px; background:#5e8aff; border-radius:50%; display:inline-block; margin:0 3px; }
    /* Center panels vertically */
    .panel-center { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100%; }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="flex w-[700px] h-[500px] border rounded-lg overflow-hidden shadow-lg">
    <!-- Chat Panel -->
    <div id="chatPanel" class="w-1/2 bg-white p-4 flex flex-col gap-2 overflow-y-auto"></div><!-- DeepSearch Panel -->
<div id="deepSearchPanel" class="w-1/2 bg-gray-50 p-4 relative overflow-hidden">
  <!-- Text-Search -->
  <div id="searchPanel" class="panel-center hidden space-y-3"></div>
  <!-- Image Mode -->
  <div id="imagePanel" class="panel-center hidden">
    <div id="shimmerOverlay" class="absolute inset-0 shimmer"></div>
    <div id="imagePlaceholder" class="relative w-2/3 h-2/3 bg-gray-200 rounded-md flex items-center justify-center text-gray-500 text-xl">
      ðŸŽ¨ Image Preview
    </div>
  </div>
  <!-- Web-Search Mode -->
  <div id="webPanel" class="panel-center hidden space-y-3 text-center">
    <svg class="w-12 h-12 text-blue-500 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-width="2" d="M3 10h4l3 10 4-18 3 10h4"/>
    </svg>
    <div class="text-gray-700 text-lg">
      Searching web<span class="blinking-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
    </div>
  </div>
  <!-- Thinking Mode -->
  <div id="thinkPanel" class="panel-center hidden space-y-3 text-center">
    <div class="flex">
      <div class="dot blinking-dots"></div>
      <div class="dot blinking-dots" style="animation-delay:0.3s;"></div>
      <div class="dot blinking-dots" style="animation-delay:0.6s;"></div>
    </div>
    <div class="text-gray-700 text-lg">Thinking...</div>
  </div>
</div>

  </div>  <script>
    const chatPanel = document.getElementById('chatPanel');
    const panels = {
      search: document.getElementById('searchPanel'),
      image:  document.getElementById('imagePanel'),
      web:    document.getElementById('webPanel'),
      think:  document.getElementById('thinkPanel'),
    };

    let mode = 0; // 0: deep search, 1: image, 2: web, 3: think

    function clearAll() {
      chatPanel.innerHTML = '';
      Object.values(panels).forEach(p => p.classList.add('hidden'));
      panels.search.innerHTML = '';
    }

    function addMsg(text, fromAI = false) {
      const div = document.createElement('div');
      div.className = fromAI 
        ? 'self-start bg-gray-100 text-black px-3 py-2 rounded-md max-w-xs transition-opacity duration-500' 
        : 'self-end bg-blue-100 text-black px-3 py-2 rounded-md max-w-xs transition-opacity duration-500';
      div.textContent = text;
      div.style.opacity = 0;
      chatPanel.appendChild(div);
      setTimeout(() => div.style.opacity = 1, 100);
      chatPanel.scrollTop = chatPanel.scrollHeight;
    }

    function typeText(el, txt, cb, delay=80) {
      let i=0;
      (function next(){
        if(i<txt.length) {
          el.textContent += txt[i++];
          setTimeout(next, delay);
        } else if(cb) cb();
      })();
    }

    function runDeepSearch() {
      panels.search.classList.remove('hidden');
      addMsg("ChatGPT introduction preview");
      // Centered steps
      setTimeout(() => {
        const u = document.createElement('p'); u.className='text-gray-600 text-lg';
        typeText(u, "Understanding the request", () => {
          const s = document.createElement('p'); s.className='text-gray-800 text-lg';
          s.innerHTML = `Searching for: <strong>ChatGPT introduction preview</strong><span class="blinking-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>`;
          panels.search.append(u, s);
          setTimeout(() => {
            ["openai.com","springer.com","wikipedia.org"].forEach(link => {
              const a = document.createElement('a');
              a.href="#"; a.textContent=link;
              a.className = 'bg-white border border-blue-300 text-blue-600 px-3 py-1 rounded-full shadow-sm my-1 block';
              panels.search.appendChild(a);
            });
            setTimeout(() => {
              const done = document.createElement('p');
              done.className = 'text-green-600 font-semibold text-lg';
              done.textContent = 'âœ… Deep Search Completed!';
              panels.search.appendChild(done);
              setTimeout(() => {
                addMsg(`According to openai.com, ChatGPT is a powerful assistant.`, true);
                setTimeout(() => { addMsg("Thanks, that was helpful!"); cycle(); }, 1200);
              }, 800);
            }, 1200);
          }, 1400);
        });
        panels.search.append(u);
      }, 600);
    }

    function runImageGen() {
      panels.image.classList.remove('hidden');
      addMsg("Generate an image of a sunset over mountains");
      setTimeout(() => {
        panels.image.querySelector('#shimmerOverlay').classList.remove('hidden');
        setTimeout(() => {
          panels.image.querySelector('#shimmerOverlay').classList.add('hidden');
          panels.image.querySelector('#imagePlaceholder').classList.remove('hidden');
          setTimeout(() => {
            addMsg("Here is the image you requested:", true);
            setTimeout(() => { addMsg("Thanks, that looks great!"); cycle(); }, 1200);
          }, 1000);
        }, 3000);
      }, 600);
    }

    function runWebSearch() {
      panels.web.classList.remove('hidden');
      addMsg("Search the web for the latest GPT-4 papers");
      setTimeout(() => {
        addMsg("Found 3 relevant papers. Hereâ€™s a summary...", true);
        setTimeout(() => { cycle(); }, 1200);
      }, 2000);
    }

    function runThinking() {
      panels.think.classList.remove('hidden');
      addMsg("Let me think about that...");
      setTimeout(() => {
        addMsg("Done thinking! Hereâ€™s my answer.", true);
        setTimeout(() => { cycle(); }, 1200);
      }, 2000);
    }

    function cycle() {
      setTimeout(() => {
        clearAll();
        if (mode === 0) runDeepSearch();
        if (mode === 1) runImageGen();
        if (mode === 2) runWebSearch();
        if (mode === 3) runThinking();
        mode = (mode + 1) % 4;
      }, 1000);
    }

    document.addEventListener('DOMContentLoaded', cycle);
  </script></body>
</html>
