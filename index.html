<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Mockup Interface</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0c10; color: #e5e5e5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .screen-container {
      width: 95%; max-width: 1000px;
      height: 80vh;
      background: #0d1117;
      border-radius: 16px;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.8), 0 0 20px rgba(0,0,0,0.6);
      display: flex;
      overflow: hidden;
    }
    .chat-wrapper { width: 50%; display: flex; flex-direction: column; border-right: 1px solid #222; }
    .chat-header { padding: 16px; background: #161a1f; text-align: center; font-size: 1.2rem; font-weight: 600; }
    .messages { flex: 1; padding: 16px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
    .message { max-width: 75%; padding: 12px 16px; border-radius: 12px; opacity: 0; transform: translateY(10px); animation: fadeInUp 0.4s forwards; }
    .user { align-self: flex-end; background: #2a3942; }
    .ai { align-self: flex-start; background: #1f2933; box-shadow: 0 0 8px rgba(94, 138, 255, 0.7); }
    .thinking { font-style: italic; color: #aaa; animation: pulse 1.5s infinite; }
    .typing-indicator { display: flex; gap: 4px; margin-left: 4px; }
    .typing-indicator span { width: 6px; height: 6px; background: #5e8aff; border-radius: 50%; animation: blink 1s infinite; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }.right-box { width: 50%; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }
.anim-box {
  width: 70%; height: 60%; background: #161a1f;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(94,138,255,0.5);
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  padding: 20px;
  text-align: center;
  position: relative;
  overflow: hidden;
}
.anim-box::before { content: ''; position: absolute; top: -100%; left: -100%; width: 200%; height: 200%; background: linear-gradient(135deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.04) 100%); transform: rotate(25deg); animation: shimmer 3s infinite; }
.anim-icon { width: 80px; height: 80px; margin-bottom: 16px; fill: #5e8aff; }
.anim-text { z-index: 1; font-size: 1rem; margin-top: 8px; }

.bottom-toolbar {
  position: absolute; bottom: 0; left: 0; right: 0;
  height: 60px;
  background: #161a1f;
  display: flex;
  align-items: center;
  justify-content: space-around;
  border-top: 1px solid #222;
}
.toolbar-icon { width: 32px; height: 32px; fill: #5e8aff; cursor: pointer; transition: transform 0.3s; }
.toolbar-icon.active, .toolbar-icon:hover { transform: scale(1.2); fill: #a28bff; }

@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
@keyframes blink { 0%,80%,100%{opacity:0;}40%{opacity:1;} }
@keyframes shimmer {0%{transform:translate(-100%,-100%) rotate(25deg);}100%{transform:translate(100%,100%) rotate(25deg);} }
@keyframes pulse {0%,100%{opacity:0.5;}50%{opacity:1;} }
@keyframes iconTransform {0%,100%{transform:scale(1);}50%{transform:scale(1.1) rotate(15deg);} }

  </style>
</head>
<body>
  <div class="screen-container">
    <div class="chat-wrapper">
      <div class="chat-header">ChatGPT Mockup</div>
      <div class="messages" id="messages"></div>
    </div>
    <div class="right-box">
      <div class="anim-box" id="animBox">
        <svg id="animIcon" class="anim-icon" viewBox="0 0 24 24"><!-- placeholder --></svg>
        <div class="anim-text" id="animText">Welcome!</div>
      </div>
      <div class="bottom-toolbar">
        <svg id="icon-img" class="toolbar-icon" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5C3.9 3 3 3.9 3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM5 19V5h14v14H5zm3-7l2.5 3.01L14.5 11l4.5 6H5l3-4z"/></svg>
        <svg id="icon-think" class="toolbar-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c.34 0 .67-.03 1-.08v-2.02c-.32.05-.66.1-1 .1-4.42 0-8-3.58-8-8 0-4.42 3.58-8 8-8s8 3.58 8 8c0 1.44-.39 2.78-1.07 3.93l1.46 1.46C21.17 15.14 22 13.63 22 12c0-5.52-4.48-10-10-10z"/></svg>
        <svg id="icon-web" class="toolbar-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <svg id="icon-deep" class="toolbar-icon" viewBox="0 0 24 24"><path d="M12 4l1.41 1.41L7.83 11H20v2H7.83l5.58 5.59L12 20l-8-8 8-8z"/></svg>
      </div>
    </div>
  </div>  <script>
    const messagesContainer = document.getElementById('messages');
    const animIcon = document.getElementById('animIcon');
    const animText = document.getElementById('animText');
    const icons = {
      img: document.getElementById('icon-img'),
      think: document.getElementById('icon-think'),
      web: document.getElementById('icon-web'),
      deep: document.getElementById('icon-deep')
    };

    const svgs = {
      img: '<path d="M21 19V5c0-1.1-.9-2-2-2H5C3.9 3 3 3.9 3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM5 19V5h14v14H5zm3-7l2.5 3.01L14.5 11l4.5 6H5l3-4z"/>',
      think: '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c.34 0 .67-.03 1-.08v-2.02c-.32.05-.66.1-1 .1-4.42 0-8-3.58-8-8 0-4.42 3.58-8 8-8s8 3.58 8 8c0 1.44-.39 2.78-1.07 3.93l1.46 1.46C21.17 15.14 22 13.63 22 12c0-5.52-4.48-10-10-10z"/>',
      web: '<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>',
      deep: '<path d="M12 4l1.41 1.41L7.83 11H20v2H7.83l5.58 5.59L12 20l-8-8 8-8z"/>'
    };

    const mockConvo = [
      { from: 'user', text: 'What\u2019s new in GPT-4?' },
      { from: 'ai', text: 'Here\u2019s an overview.' },
      { from: 'user', text: 'Generate an example image.' },
      { from: 'icon', type: 'img', text: 'Generating image...'} ,
      { from: 'ai-image', text: '' },
      { from: 'user', text: 'Hmm, let me think.' },
      { from: 'icon', type: 'think', text: 'Thinking...' },
      { from: 'ai', text: 'Got it!' },
      { from: 'user', text: 'Search the web for references.' },
      { from: 'icon', type: 'web', text: 'Searching web...' },
      { from: 'ai', text: 'Found some sources. <span class="source-icon"></span>' },
      { from: 'user', text: 'Deep dive into details.' },
      { from: 'icon', type: 'deep', text: 'Deep searching...' },
      { from: 'ai', text: 'Here are the results.' }
    ];

    let idx = 0;
    function showNext() {
      if (idx >= mockConvo.length) return;
      const msg = mockConvo[idx++];
      // chat messages
      if (msg.from === 'user' || msg.from === 'ai') {
        appendChat(msg.from, msg.text);
        setTimeout(showNext, 1200);
      }
      // icon-triggered animation
      else if (msg.from === 'icon') {
        highlightIcon(msg.type);
        showAnim(msg.type, msg.text);
        setTimeout(showNext, 2000);
      }
      // after image
      else if (msg.from === 'ai-image') {
        showAnim('img', 'Image ready!');
        setTimeout(showNext, 1500);
      }
    }

    function appendChat(type, text) {
      const el = document.createElement('div');
      el.classList.add('message', type === 'user' ? 'user' : 'ai');
      el.innerHTML = text;
      document.getElementById('messages').appendChild(el);
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    }

    function highlightIcon(key) {
      const el = icons[key];
      el.classList.add('active');
      if (key === 'img') el.style.animation = 'iconTransform 1.5s';
      setTimeout(() => el.classList.remove('active'), 1000);
    }

    function showAnim(key, text) {
      animIcon.innerHTML = svgs[key];
      animText.textContent = text;
    }

    // start
    setTimeout(showNext, 1000);
  </script></body>
</html>
