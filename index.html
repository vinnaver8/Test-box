<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex Swirl with Bell</title>
  <style>
    :root {
      --dark-bg: #0d0d12;
      --blue: #316aff;
      --orange: #ff9831;
      --dot-color: rgba(255,255,255,0.12);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background: var(--dark-bg);
      display:flex; justify-content:center; align-items:center;
      font-family: sans-serif;
    }

    .scene {
      position: relative;
      width: 80vmin; height: 80vmin;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
    }

    /* Vortex swirl: two rotating conic-gradient layers */
    .scene::before,
    .scene::after {
      content:"";
      position:absolute; inset:0;
      border-radius:50%;
      mix-blend-mode: screen;
      opacity:0.6;
      background: conic-gradient(from 0deg at 30% 30%, var(--blue) 0deg 120deg, transparent 120deg 360deg);
      animation: spin-blue 20s linear infinite;
      filter: blur(3vmin);
    }
    .scene::after {
      background: conic-gradient(from 180deg at 70% 70%, var(--orange) 0deg 120deg, transparent 120deg 360deg);
      animation: spin-orange 25s linear infinite reverse;
    }
    @keyframes spin-blue   { to { transform: rotate(360deg); } }
    @keyframes spin-orange { to { transform: rotate(360deg); } }

    /* Dot-pattern overlay */
    .dots {
      position:absolute; inset:0;
      background-image:
        radial-gradient(var(--dot-color) 1px, transparent 1px);
      background-size: 8px 8px;
      mask-image:
        radial-gradient(circle at center, rgba(0,0,0,1) 40%, transparent 65%);
      pointer-events:none;
    }

    /* Spinner ring */
    .spinner {
      position:absolute;
      top:50%; left:50%;
      width: 20vmin; height: 20vmin;
      margin:-10vmin 0 0 -10vmin;
      border-radius:50%;
      border: 0.5vmin solid transparent;
      border-top-color: var(--blue);
      border-right-color: var(--orange);
      animation: spin-ring 4s linear infinite;
      pointer-events:none;
    }
    @keyframes spin-ring { to { transform: translate(-50%,-50%) rotate(360deg); } }

    /* Pulse circle behind bell */
    .pulse {
      position:absolute;
      top:50%; left:50%;
      width: 4vmin; height: 4vmin;
      margin:-2vmin 0 0 -2vmin;
      border: 0.4vmin solid rgba(255,255,255,0.3);
      border-radius:50%;
      animation: pulse 2s ease-out infinite;
      pointer-events:none;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%,-50%) scale(1);   opacity:0.6; }
      70%  { transform: translate(-50%,-50%) scale(4);   opacity:0;   }
      100% { transform: translate(-50%,-50%) scale(4);   opacity:0;   }
    }

    /* Center bell SVG + badge */
    .bell {
      position:absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      width: 6vmin; height: 6vmin;
      z-index:2;
      pointer-events:none;
    }
    .badge {
      position:absolute;
      top:0.2em; right:0.2em;
      background:#ff4b4b; color:#fff;
      width:1.5em; height:1.5em;
      font-size:0.75em;
      line-height:1.5em; text-align:center;
      border-radius:50%;
    }
  </style>
</head>
<body>
<div class="scene">
  <div class="dots"></div>
  <div class="pulse"></div>
    <!-- Bell SVG (Heroicons outline) -->
    <svg class="bell" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round">
      <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 
               14.158V11c0-3.07-1.64-5.64-4.5-6.32V4a1.5 
               1.5 0 00-3 0v.68C7.64 5.36 6 7.92 6 
               11v3.159c0 .538-.214 1.055-.595 1.436L4 
               17h5m6 0a3 3 0 11-6 0h6z"/>
      <text class="badge" x="100%" y="0%" dy="1.2em" dx="-1.2em">26</text>
    </svg>
  </div>

</body>
</html>
