<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bell Ripple + Wave Animation</title>
  <style>
body {
  background: radial-gradient(circle at 30% 50%, #2c3e50 0%, #111 100%);
  min-height: 100vh;
  margin: 0;
  overflow: hidden;
}

.main {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 300px;
  height: 300px;
  transform: translate(-50%, -50%);
}

.wave {
  position: absolute;
  top: 50%;
  left: 50%;
  border-radius: 50%;
  border: 20px solid rgba(255, 255, 255, 0.07);
  box-shadow:
    0 0 60px 10px #23a6d5,
    0 0 120px 30px #23a6d5 inset;
  filter: blur(8px);
  opacity: 0.8;
  transform: translate(-50%, -50%) scale(0);
  animation: ripple 3s infinite ease-in;
}

.wave1 {
  width: 160px;
  height: 160px;
  animation-delay: 0s;
}

.wave2 {
  width: 220px;
  height: 220px;
  animation-delay: 1s;
  border-color: rgba(44, 62, 80, 0.12);
}

.wave3 {
  width: 280px;
  height: 280px;
  animation-delay: 2s;
  border-color: rgba(255, 140, 0, 0.09);
}

@keyframes ripple {
  0% {
    opacity: 0.8;
    transform: translate(-50%, -50%) scale(0.7);
  }
  50% {
    opacity: 0.5;
    transform: translate(-50%, -50%) scale(1.1);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(1.5);
  }
}
</style>
</head>
<body>
<div class="main">
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
  <div class="wave wave3"></div>
</div>
</body>
</html>
