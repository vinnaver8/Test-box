<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex + Pulse + SVG Bell</title>
  <style>
    :root {
      --dark-bg: #0d0d12;
      --blue: #316aff;
      --orange: #ff9831;
      --pulse-color: rgba(255,255,255,0.3);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background: var(--dark-bg);
      display:flex; justify-content:center; align-items:center;
    }

    .scene {
      position: relative;
      width: 60vmin; height: 60vmin;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 2rem rgba(0,0,0,0.5);
    }

    /* -- vortex swirl from before -- */
    .vortex {
      position: absolute; inset: 0; border-radius: 50%; filter: blur(2vmin);
    }
    .vortex::before,
    .vortex::after {
      content:""; position:absolute; inset:0; border-radius:50%;
      mix-blend-mode: screen; opacity:0.7;
      background: radial-gradient(circle at 30% 30%, var(--blue) 0%, transparent 70%);
      animation: spin-blue 20s linear infinite;
    }
    .vortex::after {
      background: radial-gradient(circle at 70% 70%, var(--orange) 0%, transparent 70%);
      animation: spin-orange 25s linear infinite reverse;
    }
    @keyframes spin-blue { from{transform:rotate(0)} to{transform:rotate(360deg)} }
    @keyframes spin-orange { from{transform:rotate(0)} to{transform:rotate(360deg)} }

    /* -- pulsing ring behind bell -- */
    .pulse {
      position: absolute;
      top: 50%; left: 50%;
      width: 4vmin; height: 4vmin;
      margin: -2vmin 0 0 -2vmin;
      border: 0.4vmin solid var(--pulse-color);
      border-radius: 50%;
      animation: pulse 2s ease-out infinite;
      pointer-events: none;
    }
    @keyframes pulse {
      0%   { transform: scale(1);   opacity: 0.6; }
      70%  { transform: scale(4);   opacity: 0;   }
      100% { transform: scale(4);   opacity: 0;   }
    }

    /* -- Bell SVG centered -- */
    .icon {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
      width: 6vmin; height: 6vmin;
      pointer-events: none;
      z-index: 1;
    }
    .badge {
      position: absolute;
      top: -0.8vmin; right: -0.8vmin;
      background:#ff4b4b; color:#fff;
      font-size: 1.2vmin;
      width: 2.4vmin; height:2.4vmin;
      line-height:2.4vmin; text-align:center;
      border-radius:50%;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="vortex"></div>
    <div class="pulse"></div>
    <div class="icon">
      <!-- Heroicons Bell -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="#fff">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11
             c0-3.07-1.64-5.64-4.5-6.32V4a1.5 1.5 0 00-3 0v.68
             C7.64 5.36 6 7.92 6 11v3.159c0 .538-.214 1.055-.595 1.436
             L4 17h5m6 0a3 3 0 11-6 0h6z"/>
      </svg>
      <span class="badge">26</span>
    </div>
  </div>
</body>
</html>
