<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Wave Effect</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background: #181820;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .wave-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .drop {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-radius: 50%;
      pointer-events: none;
      animation: expand 3.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      box-shadow:
        0 0 80px 30px rgba(30, 144, 255, 0.4),
        0 0 180px 80px rgba(255, 140, 0, 0.15);
      background: radial-gradient(circle at 40% 60%, rgba(30,144,255,0.35) 0%, rgba(255,140,0,0.18) 100%);
      filter: blur(2px);
    }
    @keyframes expand {
      0% {
        width: 0;
        height: 0;
        opacity: 0.7;
        box-shadow:
          0 0 80px 30px rgba(30, 144, 255, 0.4),
          0 0 180px 80px rgba(255, 140, 0, 0.15);
      }
      10% {
        opacity: 1;
      }
      80% {
        width: 600px;
        height: 600px;
        opacity: 0.5;
        box-shadow:
          0 0 180px 80px rgba(30, 144, 255, 0.15),
          0 0 360px 160px rgba(255, 140, 0, 0.08);
      }
      100% {
        width: 800px;
        height: 800px;
        opacity: 0;
        box-shadow: none;
      }
    }
    /* Optional: For demo, add a dark glass square in center */
    .center-glass {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      border-radius: 24px;
      background: linear-gradient(120deg, rgba(40,60,90,0.55) 0%, rgba(110,80,60,0.55) 100%);
      box-shadow: 0 8px 48px 0 rgba(0,0,0,0.4);
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wave-bg"></div>
  <div class="center-glass"></div>
  <script>
    // Drop class for animated glowing wave
    class Drop {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.create();
      }
      create() {
        let dropEl = document.createElement('div');
        dropEl.classList.add('drop');
        dropEl.style.left = `${this.x}px`;
        dropEl.style.top = `${this.y}px`;
        document.querySelector('.wave-bg').appendChild(dropEl);

        // Remove after animation
        dropEl.addEventListener('animationend', () => {
          dropEl.remove();
        });
      }
    }

    // Create a drop at click position
    function createDrop(e) {
      let x = e.clientX, y = e.clientY;
      new Drop(x, y);
    }

    // Initial drop in center
    document.addEventListener('DOMContentLoaded', function() {
      let centerX = window.innerWidth / 2;
      let centerY = window.innerHeight / 2;
      new Drop(centerX, centerY);
    });

    // Click to add more drops
    document.addEventListener('click', createDrop);
  </script>
</body>
</html>
