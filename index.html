<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D DeepSearch AI Assistant Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 3D card container */
    .card-3d { perspective: 1200px; }
    .card-inner { transform-style: preserve-3d; transition: transform 0.6s ease; }
    .card-inner.hovered { transform: rotateY(10deg) rotateX(5deg) scale(1.03); }/* Panels layout */
.panel-center { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; }
.half { width: 50%; position: relative; }

/* DeepSearch timeline (left) */
.timeline { padding: 2rem; background: #111827; color: #e5e7eb; height: 100%; overflow-y: auto; font-family: ui-sans-serif; }
.timeline h2 { font-size: 1.25rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
.timeline ol { list-style: none; counter-reset: step; margin-left: 1rem; }
.timeline li { position: relative; padding-left: 2rem; margin-bottom: 1.5rem; }
.timeline li::before { counter-increment: step; content: counter(step); position: absolute; left: 0; top: 0; width: 1.5rem; height: 1.5rem; background: #374151; color: #f9fafb; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; }
.timeline li::after { content: ''; position: absolute; left: 0.75rem; top: 1.5rem; width: 2px; height: calc(100% - 1.5rem); background: #4b5563; }
.timeline li:last-child::after { display: none; }
.timeline .sources { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
.timeline .source-icon { width: 1.5rem; height: 1.5rem; background-size: cover; border-radius: 0.375rem; }

/* Right panel modes */
.panel-face { background: #f9fafb; height: 100%; }
.mode { display: none; }
.mode.active { display: flex; }
.shimmer { background: linear-gradient(90deg, #e5e7eb 25%, #f3f4f6 50%, #e5e7eb 75%); background-size: 200% 100%; animation: shimmer 1.6s infinite; }
@keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
.typing-box { display: flex; align-items: center; gap: 6px; background: #f3f4f6; padding: 8px 16px; border-radius: 9999px; }
.dot { width: 8px; height: 8px; background: #10a37f; border-radius: 50%; animation: blink 1.2s infinite; }
@keyframes blink { 0%,100% { opacity: 0; } 50% { opacity: 1; } }
.button-upload { background: #4f46e5; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; }
.preview-img { max-width: 100%; max-height: 80%; border-radius: 0.5rem; box-shadow: 0 10px 15px rgba(0,0,0,0.1); }

  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="flex w-[800px] h-[550px] rounded-2xl shadow-2xl card-3d" onmouseover="flip3D(true)" onmouseout="flip3D(false)">
    <!-- Left: DeepSearch Timeline -->
    <div class="half timeline card-face card-inner">
      <h2><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"/></svg> DeepSearch 15s</h2>
      <ol id="timelineList">
        <!-- Steps inserted here -->
      </ol>
    </div><!-- Right: Content Panel -->
<div class="half card-face card-inner panel-face p-6 flex items-center justify-center">
  <!-- Modes -->
  <div id="mode-search" class="mode panel-center">
    <div class="text-xl font-medium mb-4">Understanding the request</div>
    <div class="text-lg">Searching for: <strong>ChatGPT introduction preview</strong></div>
    <div id="searchResults" class="mt-4 flex flex-col items-start"></div>
  </div>
  <div id="mode-image" class="mode panel-center flex-col">
    <button class="button-upload" onclick="triggerUpload()">Upload Preview Image</button>
    <img id="preview-image" class="preview-img mt-4" src="preview-image.png" alt="Preview">
  </div>
  <div id="mode-web" class="mode panel-center flex-col">
    <div class="typing-box">
      <div class="dot"></div><div class="dot" style="animation-delay:0.3s"></div><div class="dot" style="animation-delay:0.6s"></div>
    </div>
    <div class="mt-2 text-lg">Searching web for GPT-4 papers...</div>
  </div>
  <div id="mode-think" class="mode panel-center flex-col">
    <div class="typing-box">
      <div class="dot"></div><div class="dot" style="animation-delay:0.3s"></div><div class="dot" style="animation-delay:0.6s"></div>
    </div>
    <div id="thoughtText" class="mt-4 italic text-gray-600 max-w-xs text-center">
      Integrating all available info...
    </div>
  </div>
</div>

  </div>  <input type="file" id="imgUpload" accept="image/*" class="hidden" onchange="handleImage(event)">  <script>
    const timeline = document.getElementById('timelineList');
    const modes = ['search','image','web','think'];
    let step = 0;

    const steps = [
      { text: 'Understanding the request', sources: [] },
      { text: 'Searching for: ChatGPT introduction preview', sources: ['openai.com','springer.com','wikipedia.org'] },
      { text: 'âœ… Deep Search Completed!', sources: [] },
      { text: 'Generating image...', sources: [] },
      { text: 'Image ready for preview', sources: [] },
      { text: 'Searching the web for GPT-4 papers', sources: ['arxiv.org','openai.com'] },
      { text: 'Thinking through the insights', sources: [] },
      { text: 'All steps complete!', sources: [] }
    ];

    function appendTimelineStep(item) {
      const li = document.createElement('li');
      li.textContent = item.text;
      if (item.sources.length) {
        const div = document.createElement('div'); div.className='sources';
        item.sources.forEach(s => {
          const icon = document.createElement('div');
          icon.className = 'source-icon';
          icon.style.backgroundImage = `url(https://www.google.com/s2/favicons?domain=${s})`;
          div.append(icon);
        });
        li.append(div);
      }
      timeline.append(li);
    }

    function clearTimeline() { timeline.innerHTML = ''; }
    function showMode(name) { modes.forEach(m => document.getElementById(`mode-${m}`).classList.toggle('active', m===name)); }

    function cycle() {
      clearTimeline();
      for (let i=0; i<=step; i++) appendTimelineStep(steps[i]);
      const mIndex = Math.floor(step/2) % modes.length;
      showMode(modes[mIndex]);
      if (mIndex===1 && step===3) { /* image mode waiting for upload */ }
      step = (step+1) % steps.length;
      setTimeout(cycle, 2500);
    }

    function flip3D(on) { document.querySelectorAll('.card-inner').forEach(e=>e.classList.toggle('hovered',on)); }
    function triggerUpload() { document.getElementById('imgUpload').click(); }
    function handleImage(e) {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      document.getElementById('preview-image').src = url;
    }

    document.addEventListener('DOMContentLoaded', cycle);
  </script></body>
</html>
