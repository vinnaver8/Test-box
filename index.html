<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bell Ripple + Wave Animation</title>
  <style>
body {
  margin: 0;
  padding: 0;
  outline: none!important;
}

.video-area {
  background-image: linear-gradient(0deg, #9d50bb 0%, #864cb3 60%, #6e48aa 100%);
  padding: 200px 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.wave-container {
  position: relative;
  width: 500px;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.wave {
  position: absolute;
  border-radius: 50%;
  border: 4px solid;
  opacity: 0;
  transform: scale(0);
}

.wave1 {
  width: 100px;
  height: 100px;
  border-color: rgba(0, 191, 255, 0.8);
  box-shadow: 
    0 0 30px rgba(0, 191, 255, 0.6),
    inset 0 0 30px rgba(0, 191, 255, 0.3);
  animation: wave-expand 4s infinite ease-out;
  animation-delay: 0s;
}

.wave2 {
  width: 180px;
  height: 180px;
  border-color: rgba(75, 0, 255, 0.7);
  box-shadow: 
    0 0 40px rgba(75, 0, 255, 0.5),
    inset 0 0 40px rgba(75, 0, 255, 0.2);
  animation: wave-expand 4s infinite ease-out;
  animation-delay: 1s;
}

.wave3 {
  width: 260px;
  height: 260px;
  border-color: rgba(255, 100, 0, 0.6);
  box-shadow: 
    0 0 50px rgba(255, 100, 0, 0.4),
    inset 0 0 50px rgba(255, 100, 0, 0.2);
  animation: wave-expand 4s infinite ease-out;
  animation-delay: 2s;
}

.wave4 {
  width: 340px;
  height: 340px;
  border-color: rgba(255, 140, 0, 0.5);
  box-shadow: 
    0 0 60px rgba(255, 140, 0, 0.3),
    inset 0 0 60px rgba(255, 140, 0, 0.1);
  animation: wave-expand 4s infinite ease-out;
  animation-delay: 3s;
}

a.play-btn {
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 70px;
  height: 70px;
  background: #fff;
  color: #7249AC;
  border-radius: 50%;
  font-size: 20px;
  position: relative;
  z-index: 10;
  text-decoration: none;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
  transition: transform 0.3s ease;
}

a.play-btn:hover {
  transform: scale(1.1);
}

@keyframes wave-expand {
  0% {
    transform: scale(0.2);
    opacity: 0;
  }
  
  20% {
    transform: scale(0.4);
    opacity: 0.8;
  }
  
  60% {
    transform: scale(0.8);
    opacity: 0.5;
  }
  
  100% {
    transform: scale(1.2);
    opacity: 0;
  }
}

/* Additional pulse effect for center button */
a.play-btn::before {
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  border-radius: 50%;
  border: 2px solid rgba(255, 255, 255, 0.3);
  animation: pulse 2s infinite ease-in-out;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
    opacity: 0.7;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.3;
  }
}
</style>
</head>
<body>
<div class="video-area">
  <div class="wave-container">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
    <a href="#" class="play-btn">
      <i class="fa fa-play"></i>
    </a>
  </div>
</div>

</body>
</html>
