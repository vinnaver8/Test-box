<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra 3D DeepSearch Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0f172a, #000);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card-3d {
      perspective: 1500px;
    }

    .card-inner {
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .timeline {
      padding: 2rem;
      background: #0f172a;
      color: #cbd5e1;
      height: 100%;
      overflow-y: auto;
      backdrop-filter: blur(12px);
    }

    .timeline h2 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #38bdf8;
    }

    .timeline ol {
      list-style: none;
      counter-reset: step;
    }

    .timeline li {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 2rem;
    }

    .timeline li::before {
      counter-increment: step;
      content: counter(step);
      position: absolute;
      left: 0;
      top: 0;
      width: 1.5rem;
      height: 1.5rem;
      background: #1e293b;
      color: #f0f9ff;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timeline li::after {
      content: '';
      position: absolute;
      left: 0.75rem;
      top: 1.5rem;
      width: 2px;
      height: calc(100% - 1.5rem);
      background: #334155;
    }

    .timeline .sources {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .timeline .source-icon {
      width: 1.5rem;
      height: 1.5rem;
      background-size: cover;
      border-radius: 0.375rem;
    }

    .cube-container {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #1e293b;
      color: #f0f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      border: 2px solid #38bdf8;
    }

    .face.front  { transform: rotateY(0deg) translateZ(150px); }
    .face.back   { transform: rotateY(180deg) translateZ(150px); }
    .face.right  { transform: rotateY(90deg) translateZ(150px); }
    .face.left   { transform: rotateY(-90deg) translateZ(150px); }
    .face.top    { transform: rotateX(90deg) translateZ(150px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(150px); }

    @keyframes rotateCube {
      0% { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="flex w-[1000px] h-[600px] rounded-2xl card-3d">
    <!-- Timeline Panel -->
    <div class="w-1/2 timeline card-inner">
      <h2>ðŸš€ DeepSearch Assistant</h2>
      <ol id="timelineList"></ol>
    </div>

    <!-- 3D Cube Panel -->
    <div class="w-1/2 flex items-center justify-center">
      <div class="cube-container">
        <div class="cube">
          <div class="face front">Searching</div>
          <div class="face back">Generating</div>
          <div class="face right">Thinking</div>
          <div class="face left">Previewing</div>
          <div class="face top">Analyzing</div>
          <div class="face bottom">Complete</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const timeline = document.getElementById('timelineList');
    const steps = [
      { text: 'Understanding the request', sources: [] },
      { text: 'Searching for: ChatGPT introduction preview', sources: ['openai.com','springer.com','wikipedia.org'] },
      { text: 'âœ… Deep Search Completed!', sources: [] },
      { text: 'Generating 3D image preview...', sources: [] },
      { text: 'Image generated and previewed', sources: [] },
      { text: 'Searching the web for GPT-4 papers', sources: ['arxiv.org','openai.com'] },
      { text: 'Thinking through complex results', sources: [] },
      { text: 'All tools complete!', sources: [] }
    ];

    function appendTimelineStep(item) {
      const li = document.createElement('li');
      li.textContent = item.text;
      if (item.sources.length) {
        const div = document.createElement('div');
        div.className = 'sources';
        item.sources.forEach(s => {
          const icon = document.createElement('div');
          icon.className = 'source-icon';
          icon.style.backgroundImage = `url(https://www.google.com/s2/favicons?domain=${s})`;
          div.append(icon);
        });
        li.append(div);
      }
      timeline.append(li);
    }

    function cycle() {
      timeline.innerHTML = '';
      steps.forEach(step => appendTimelineStep(step));
    }

    document.addEventListener('DOMContentLoaded', cycle);
  </script>
</body>
</html>
