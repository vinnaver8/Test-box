<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS 3D Wall Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="office-layout">
            <div class="central-square">
                </div>

            <div class="room meeting-room">
                <span class="room-text">Meeting Room</span>
                <div class="avatars">
                    <div class="avatar"></div>
                    <div class="avatar"></div>
                    <div class="avatar"></div>
                </div>
            </div>
            <div class="room design-weekly top">
                <span class="room-text">Design Weekly</span>
                <div class="avatars">
                    <div class="avatar"></div>
                    <div class="avatar"></div>
                </div>
            </div>
            <div class="room design-weekly bottom">
                <span class="room-text">Design Weekly</span>
                <div class="avatars">
                    <div class="avatar"></div>
                    <div class="avatar"></div>
                </div>
            </div>
            <div class="room lounge">
                <span class="room-text">Lounge</span>
                <div class="avatars">
                    <div class="avatar"></div>
                    <div class="avatar"></div>
                </div>
            </div>
            <div class="room all-hands">
                <span class="room-text">All Hands</span>
                <div class="avatars">
                    <div class="avatar"></div>
                    <div class="avatar"></div>
                </div>
            </div>

            <div class="wall h-top-left"></div>
            <div class="wall h-top-right"></div>
            <div class="wall h-middle-left"></div>
            <div class="wall h-middle-right"></div>
            <div class="wall h-bottom-left"></div>
            <div class="wall h-bottom-right"></div>

            <div class="wall v-left-top"></div>
            <div class="wall v-left-bottom"></div>
            <div class="wall v-right-top"></div>
            <div class="wall v-right-bottom"></div>

            <div class="wall small-h-1"></div>
            <div class="wall small-v-1"></div>
            <div class="wall small-h-2"></div>
            <div class="wall small-v-2"></div>
            <div class="wall small-h-3"></div>
            <div class="wall small-v-3"></div>
            <div class="wall small-h-4"></div>
            <div class="wall small-v-4"></div>
            <div class="wall small-h-5"></div>
            <div class="wall small-v-5"></div>
            <div class="wall small-h-6"></div>
            <div class="wall small-v-6"></div>
            <div class="wall small-h-7"></div>
            <div class="wall small-v-7"></div>
            <div class="wall small-h-8"></div>
            <div class="wall small-v-8"></div>

        </div>
    </div>
</body>
</html>
