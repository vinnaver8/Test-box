<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bell Ripple + Wave Animation</title>
  <style>
    body {
      background: #111;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .bell-icon {
  font-size: 24px;
}

.notification-count {
  position: absolute;
  top: -5px;
  right: -5px;
  background-color: #ff0000;
  color: #fff;
  border-radius: 50%;
  padding: 2px 6px;
  font-size: 12px;
}

.notification-icon {
  position: relative;
  width: 50px;
  height: 50px;
  background-color: #fff;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.notification-icon::before, .notification-icon::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 2px solid #fff;
  animation: ripple-wave 2s linear infinite;
}

.notification-icon::after {
  animation-delay: 1s;
}

@keyframes ripple-wave {
  0% {
    transform: scale(1);
    opacity: 1;
    border-color: #03a9f4;
  }
  50% {
    transform: scale(1.2);
    opacity: 0.5;
    border-color: #f7941d;
  }
  100% {
    transform: scale(1.5);
    opacity: 0;
    border-color: #03a9f4;
  }
}

  
  </style>
</head>
<body>

  <div class="notification-icon">
  <span class="bell-icon">&#128276;</span>
  <span class="notification-count">26</span>
</div>

</body>
</html>
