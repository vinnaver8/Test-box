<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Dots + Big Bell</title>
  <style>
    :root {
      --dark-bg: #0d0d12;
      --blue: #316aff;
      --orange: #ff9831;
      --dot-color: rgba(255,255,255,0.12);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background: var(--dark-bg);
      display:flex; justify-content:center; align-items:center;
      font-family: sans-serif;
    }

    .scene {
      position: relative;
      width: 80vmin; height: 80vmin;
      border-radius: 1rem;
      overflow: hidden;
      background: #000;
    }

    /* Vortex swirl retained */
    .scene::before,
    .scene::after {
      content:"";
      position:absolute; inset:0;
      border-radius:50%;
      mix-blend-mode: screen;
      opacity:0.6;
      filter: blur(3vmin);
    }
    .scene::before {
      background: conic-gradient(from 0deg at 30% 30%, var(--blue) 0deg 120deg, transparent 120deg);
      animation: spin-blue 20s linear infinite;
    }
    .scene::after {
      background: conic-gradient(from 180deg at 70% 70%, var(--orange) 0deg 120deg, transparent 120deg);
      animation: spin-orange 25s linear infinite reverse;
    }
    @keyframes spin-blue   { to { transform: rotate(360deg); } }
    @keyframes spin-orange { to { transform: rotate(360deg); } }

    /* Four corner dots, each animating to opposite corner */
    .corner-dot {
      position: absolute;
      width: 0.8vmin; height: 0.8vmin;
      border-radius: 50%;
      background: var(--dot-color);
      animation-duration: 8s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    .dot-tl { top: 5%;  left: 5%;  animation-name: move-tl; }
    .dot-tr { top: 5%;  right: 5%; animation-name: move-tr; }
    .dot-bl { bottom: 5%; left: 5%;  animation-name: move-bl; }
    .dot-br { bottom: 5%; right: 5%; animation-name: move-br; }

    @keyframes move-tl {
      0%   { top:5%; left:5%;   background:var(--dot-color); }
      50%  { top:95%; left:95%; background:var(--orange);      }
      100% { top:5%; left:5%;   background:var(--dot-color); }
    }
    @keyframes move-tr {
      0%   { top:5%; right:5%;  background:var(--dot-color); }
      50%  { bottom:95%; right:95%; background:var(--blue);    transform: translateY(0) translateX(0); }
      100% { top:5%; right:5%;  background:var(--dot-color); }
    }
    @keyframes move-bl {
      0%   { bottom:5%; left:5%;  background:var(--dot-color); }
      50%  { top:95%; left:95%;   background:var(--blue);      }
      100% { bottom:5%; left:5%;  background:var(--dot-color); }
    }
    @keyframes move-br {
      0%   { bottom:5%; right:5%; background:var(--dot-color); }
      50%  { top:95%; right:95%;  background:var(--orange);    }
      100% { bottom:5%; right:5%; background:var(--dot-color); }
    }

    /* Pulse circle behind bell */
    .pulse {
      position:absolute;
      top:50%; left:50%;
      width: 4vmin; height: 4vmin;
      margin:-2vmin 0 0 -2vmin;
      border: 0.4vmin solid rgba(255,255,255,0.3);
      border-radius:50%;
      animation: pulse 2s ease-out infinite;
      pointer-events:none;
    }
    @keyframes pulse {
      0%   { transform: translate(-50%,-50%) scale(1);   opacity:0.6; }
      70%  { transform: translate(-50%,-50%) scale(4);   opacity:0;   }
      100% { transform: translate(-50%,-50%) scale(4);   opacity:0;   }
    }

    /* Big Bell SVG centered */
    .bell-container {
      position:absolute;
      top:50%; left:50%;
      transform: translate(-50%,-50%);
      z-index:2;
      text-align: center;
      pointer-events:none;
    }
    .bell-container svg {
      width: 12vmin;
      height: 12vmin;
      stroke: #fff;
      fill: none;
      stroke-width: 2;
    }
    .badge {
      margin-top: 0.4em;
      display: inline-block;
      background: #ff4b4b;
      color: #fff;
      width: 2.4em; height: 2.4em;
      line-height: 2.4em;
      font-size: 1em;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="scene">
    <!-- Animated corner dots -->
    <div class="corner-dot dot-tl"></div>
    <div class="corner-dot dot-tr"></div>
    <div class="corner-dot dot-bl"></div>
    <div class="corner-dot dot-br"></div>

    <!-- Pulse ring -->
    <div class="pulse"></div>

    <!-- Bell + badge -->
    <div class="bell-container">
      <!-- Heroicons Bell SVG -->
      <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 
                 14.158V11c0-3.07-1.64-5.64-4.5-6.32V4a1.5 
                 1.5 0 00-3 0v.68C7.64 5.36 6 7.92 6 
                 11v3.159c0 .538-.214 1.055-.595 1.436L4 
                 17h5m6 0a3 3 0 11-6 0h6z"/>
      </svg>
      <div class="badge">26</div>
    </div>
  </div>

</body>
</html>
