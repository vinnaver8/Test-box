<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Floorplan Hero</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Pulse animation for room glows */
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 0.6; }
      50%      { transform: scale(1.15); opacity: 0.3; }
    }
  </style>
</head>
<body class="m-0 p-0 bg-[#f7f7f8]"><section class="relative min-h-[2000px] flex flex-col items-center bg-[#f7f7f8] overflow-hidden">
  <!-- SVG Wave Background -->
  <div class="absolute top-0 left-0 w-full h-[400px] -z-10 overflow-hidden">
    <svg class="w-[200%] h-full animate-[wave_8s_ease-in-out_infinite]" viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#60A5FA" />
          <stop offset="100%" stop-color="#6366F1" />
        </linearGradient>
      </defs>
      <path fill="url(#waveGrad)" d="M0,160 C480,320 960,0 1440,160 L1440,320 L0,320 Z">
        <animate attributeName="d" dur="8s" repeatCount="indefinite"
          values="M0,160 C480,320 960,0 1440,160 L1440,320 L0,320 Z; M0,180 C480,0 960,320 1440,180 L1440,320 L0,320 Z; M0,160 C480,320 960,0 1440,160 L1440,320 L0,320 Z" />
      </path>
    </svg>
  </div>  <!-- Mobile Centered Panel -->  <div class="md:hidden mt-[200px] w-[90%] max-w-md bg-white rounded-2xl shadow-xl p-6 text-center">
    <img src="https://via.placeholder.com/600x360" alt="Building" class="w-full h-auto rounded-lg mb-4" />
    <h2 class="text-2xl font-bold mb-2">Work together.<br>Like in the office.</h2>
    <p class="text-gray-600">Virtual rooms with high-quality audio & video conferencing.</p>
  </div>  <!-- Desktop 3D Layout -->  <div class="hidden md:block relative w-[90%] max-w-[1200px] h-[700px] mt-[200px] [perspective:1200px]">
    <div class="absolute inset-0 [transform-style:preserve-3d] [transform:rotateX(60deg)_translateZ(-100px)]">
      <!-- Central Building Image -->
      <img src="https://via.placeholder.com/680x420" alt="Building" class="absolute w-[680px] h-[420px] top-[140px] left-[260px] [transform:translateZ(50px)] rounded-2xl shadow-2xl" /><!-- Rooms -->
  <!-- Meeting Room -->
  <div class="absolute w-[240px] h-[240px] top-[80px] left-[80px] [transform:translateZ(1px)]">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(84,216,255,0.4),transparent_70%)] blur-[8px] animate-pulse"></div>
    <div class="absolute inset-x-0 top-[40%] text-center text-white text-lg font-semibold">Meeting Room</div>
    <div class="absolute bottom-[10px] right-[10px] flex space-x-[-8px]">
      <img src="https://i.pravatar.cc/32?img=1" class="w-8 h-8 rounded-full border-2 border-white" />
      <img src="https://i.pravatar.cc/32?img=2" class="w-8 h-8 rounded-full border-2 border-white" />
      <img src="https://i.pravatar.cc/32?img=3" class="w-8 h-8 rounded-full border-2 border-white" />
    </div>
  </div>
  <!-- Design Weekly -->
  <div class="absolute w-[240px] h-[240px] top-[300px] left-[100px] [transform:translateZ(1px)]">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(84,216,255,0.4),transparent_70%)] blur-[8px] animate-pulse"></div>
    <div class="absolute inset-x-0 top-[40%] text-center text-white text-lg font-semibold">Design Weekly</div>
    <div class="absolute bottom-[10px] right-[10px] flex space-x-[-8px]">
      <img src="https://i.pravatar.cc/32?img=4" class="w-8 h-8 rounded-full border-2 border-white" />
      <img src="https://i.pravatar.cc/32?img=5" class="w-8 h-8 rounded-full border-2 border-white" />
    </div>
  </div>
  <!-- Lounge -->
  <div class="absolute w-[240px] h-[240px] top-[100px] right-[80px] [transform:translateZ(1px)]">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(84,216,255,0.4),transparent_70%)] blur-[8px] animate-pulse"></div>
    <div class="absolute inset-x-0 top-[40%] text-center text-white text-lg font-semibold">Lounge</div>
    <div class="absolute bottom-[10px] right-[10px] flex space-x-[-8px]">
      <img src="https://i.pravatar.cc/32?img=6" class="w-8 h-8 rounded-full border-2 border-white" />
      <img src="https://i.pravatar.cc/32?img=7" class="w-8 h-8 rounded-full border-2 border-white" />
    </div>
  </div>
  <!-- All Hands -->
  <div class="absolute w-[240px] h-[240px] top-[320px] right-[100px] [transform:translateZ(1px)]">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(84,216,255,0.4),transparent_70%)] blur-[8px] animate-pulse"></div>
    <div class="absolute inset-x-0 top-[40%] text-center text-white text-lg font-semibold">All Hands</div>
    <div class="absolute bottom-[10px] right-[10px] flex space-x-[-8px]">
      <img src="https://i.pravatar.cc/32?img=8" class="w-8 h-8 rounded-full border-2 border-white" />
      <img src="https://i.pravatar.cc/32?img=9" class="w-8 h-8 rounded-full border-2 border-white" />
    </div>
  </div>
</div>

  </div>
</section>
</body>
</html>
