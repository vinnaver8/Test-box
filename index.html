<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra 3D DeepSearch Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #0f172a, #000);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card-3d {
      perspective: 1500px;
    }

    .card-inner {
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .card-inner.hovered {
      transform: rotateY(8deg) rotateX(4deg) scale(1.02);
    }

    .panel-center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .timeline {
      padding: 2rem;
      background: #0f172a;
      color: #cbd5e1;
      height: 100%;
      overflow-y: auto;
      backdrop-filter: blur(12px);
    }

    .timeline h2 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #38bdf8;
    }

    .timeline ol {
      list-style: none;
      counter-reset: step;
    }

    .timeline li {
      position: relative;
      padding-left: 2rem;
      margin-bottom: 2rem;
    }

    .timeline li::before {
      counter-increment: step;
      content: counter(step);
      position: absolute;
      left: 0;
      top: 0;
      width: 1.5rem;
      height: 1.5rem;
      background: #1e293b;
      color: #f0f9ff;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timeline li::after {
      content: '';
      position: absolute;
      left: 0.75rem;
      top: 1.5rem;
      width: 2px;
      height: calc(100% - 1.5rem);
      background: #334155;
    }

    .timeline .sources {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .timeline .source-icon {
      width: 1.5rem;
      height: 1.5rem;
      background-size: cover;
      border-radius: 0.375rem;
    }

    .card-face {
      height: 100%;
      background: linear-gradient(145deg, #1e293b, #0f172a);
      color: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    }

    .mode { display: none; }
    .mode.active { display: flex; }

    .typing-box {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #334155;
      padding: 10px 20px;
      border-radius: 9999px;
      box-shadow: inset 0 0 8px #22d3ee;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #22d3ee;
      border-radius: 50%;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .button-upload {
      background: #4f46e5;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(79, 70, 229, 0.5);
    }

    .preview-img {
      max-width: 90%;
      max-height: 400px;
      border-radius: 0.75rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="flex w-[1000px] h-[600px] rounded-2xl card-3d" onmouseover="flip3D(true)" onmouseout="flip3D(false)">
    <!-- Timeline Panel -->
    <div class="w-1/2 timeline card-inner">
      <h2>ðŸš€ DeepSearch Assistant</h2>
      <ol id="timelineList"></ol>
    </div>

    <!-- Right Panel -->
    <div class="w-1/2 card-face card-inner flex items-center justify-center relative">
      <div id="mode-search" class="mode panel-center">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712103.png" class="w-14 h-14 mb-2 rounded-full"/>
        <div class="text-xl font-bold mb-2">Understanding the request</div>
        <div class="typing-box mb-2">
          <div class="dot"></div>
          <div class="dot" style="animation-delay:0.3s"></div>
          <div class="dot" style="animation-delay:0.6s"></div>
        </div>
        <p class="text-center">Searching for <b>ChatGPT introduction preview</b>...</p>
      </div>

      <div id="mode-image" class="mode panel-center flex-col">
        <button class="button-upload mb-4" onclick="triggerUpload()">Upload Preview Image</button>
        <img id="preview-image" class="preview-img" src="/mnt/data/A_user_interface_design_showcases_a_Dark-themed_im.png" alt="preview-image">
      </div>

      <div id="mode-web" class="mode panel-center flex-col">
        <div class="typing-box mb-2">
          <div class="dot"></div>
          <div class="dot" style="animation-delay:0.3s"></div>
          <div class="dot" style="animation-delay:0.6s"></div>
        </div>
        <p class="text-lg">Searching web for GPT-4 papers...</p>
      </div>

      <div id="mode-think" class="mode panel-center flex-col">
        <div class="typing-box mb-2">
          <div class="dot"></div>
          <div class="dot" style="animation-delay:0.3s"></div>
          <div class="dot" style="animation-delay:0.6s"></div>
        </div>
        <p class="italic text-center">Thinking through insights deeply...</p>
      </div>
    </div>
  </div>

  <input type="file" id="imgUpload" accept="image/*" class="hidden" onchange="handleImage(event)">

  <script>
    const timeline = document.getElementById('timelineList');
    const modes = ['search','image','web','think'];
    let step = 0;

    const steps = [
      { text: 'Understanding the request', sources: [] },
      { text: 'Searching for: ChatGPT introduction preview', sources: ['openai.com','springer.com','wikipedia.org'] },
      { text: 'âœ… Deep Search Completed!', sources: [] },
      { text: 'Generating 3D image preview...', sources: [] },
      { text: 'Image generated and previewed', sources: [] },
      { text: 'Searching the web for GPT-4 papers', sources: ['arxiv.org','openai.com'] },
      { text: 'Thinking through complex results', sources: [] },
      { text: 'All tools complete!', sources: [] }
    ];

    function appendTimelineStep(item) {
      const li = document.createElement('li');
      li.textContent = item.text;
      if (item.sources.length) {
        const div = document.createElement('div');
        div.className = 'sources';
        item.sources.forEach(s => {
          const icon = document.createElement('div');
          icon.className = 'source-icon';
          icon.style.backgroundImage = `url(https://www.google.com/s2/favicons?domain=${s})`;
          div.append(icon);
        });
        li.append(div);
      }
      timeline.append(li);
    }

    function clearTimeline() { timeline.innerHTML = ''; }
    function showMode(name) { modes.forEach(m => document.getElementById(`mode-${m}`).classList.toggle('active', m === name)); }

    function cycle() {
      clearTimeline();
      for (let i = 0; i <= step; i++) appendTimelineStep(steps[i]);
      const mIndex = Math.floor(step / 2) % modes.length;
      showMode(modes[mIndex]);
      step = (step + 1) % steps.length;
      setTimeout(cycle, 2000);
    }

    function flip3D(on) {
      document.querySelectorAll('.card-inner').forEach(e => e.classList.toggle('hovered', on));
    }

    function triggerUpload() {
      document.getElementById('imgUpload').click();
    }

    function handleImage(e) {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      document.getElementById('preview-image').src = url;
    }

    document.addEventListener('DOMContentLoaded', cycle);
  </script>
</body>
</html>
