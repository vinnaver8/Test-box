<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drop Animation</title>
  <style>
    /* Variables */
    :root {
      --base: #DADCE8;
      --light: #E9EAF1; /* lighten(#DADCE8,5%) */
      --dark: #BACED4;  /* darken(#DADCE8,10%) */
      --ease: cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      background: var(--base);
      overflow: hidden;
      position: relative;
      font-size: 18px;
    }

    .drop {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 50% 50%;
      transform: translate(-50%, -50%);
      width: 50vmin;
      height: 50vmin;
      border-radius: 50%;
      filter: blur(1vmin);
      box-shadow: 
        -5vmin -5vmin 5vmin var(--light),
         5vmin  5vmin 5vmin var(--dark),
        inset -5vmin -5vmin 5vmin var(--light),
        inset  5vmin  5vmin 5vmin var(--dark);
      border: 0 solid var(--base);
      animation: expand 4s var(--ease) infinite;
    }

    .drop::before {
      content: '';
      position: absolute;
      inset: 0;
      margin: auto;
      width: 0%;
      height: 0%;
      border-radius: 50%;
      box-shadow: 
        -5vmin -5vmin 5vmin var(--light),
         5vmin  5vmin 5vmin var(--dark),
        inset -5vmin -5vmin 5vmin var(--light),
        inset  5vmin  5vmin 5vmin var(--dark);
      animation: expand-inner 4s var(--ease) infinite;
      border: 0 solid var(--base);
    }

    @keyframes expand {
      0% {
        width: 0; height: 0;
        box-shadow:
          -5vmin -5vmin 5vmin var(--light),
           5vmin  5vmin 5vmin var(--dark),
          inset -5vmin -5vmin 5vmin var(--light),
          inset  5vmin  5vmin 5vmin var(--dark);
        border-color: rgba(218,220,232,0.5);
      }
      5% {
        border: 2vmin solid rgba(218,220,232,0.5);
      }
      90% {
        box-shadow: none;
        border: 2vmin solid rgba(218,220,232,0.5);
      }
      100% {
        width: 100vmin; height: 100vmin;
        box-shadow: none;
        border: 0 solid rgba(218,220,232,0.5);
      }
    }

    @keyframes expand-inner {
      0% {
        width: 0; height: 0;
        box-shadow:
          -5vmin -5vmin 5vmin var(--light),
           5vmin  5vmin 5vmin var(--dark),
          inset -5vmin -5vmin 5vmin var(--light),
          inset  5vmin  5vmin 5vmin var(--dark);
        border: 0 solid var(--base);
      }
      20% {
        box-shadow:
          -5vmin -5vmin 5vmin var(--light),
           5vmin  5vmin 5vmin var(--dark),
          inset -5vmin -5vmin 5vmin var(--light),
          inset  5vmin  5vmin 5vmin var(--dark);
      }
      100% {
        width: 60%; height: 60%;
        box-shadow: none;
        border: 1vmin solid var(--base);
      }
    }
  </style>
</head>
<body>
  <script>
    console.clear();

    class Drop {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.create();
      }

      create() {
        const dropEl = document.createElement('div');
        dropEl.classList.add('drop');
        dropEl.style.left = this.x + 'px';
        dropEl.style.top  = this.y + 'px';
        document.body.appendChild(dropEl);
      }
    }

    function createDrop(e) {
      new Drop(e.clientX, e.clientY);
    }

    document.addEventListener('click', createDrop);
    document.addEventListener('DOMContentLoaded', () => {
      // initial center drop
      new Drop(window.innerWidth / 2, window.innerHeight / 2);
    });
  </script>
</body>
</html>
