<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Floorplan Walls</title>
  <style>
    :root {
      --wall-color: #fff;
      --glow-color: rgba(99,102,241,0.3);
      --shadow: rgba(0,0,0,0.1);
      --thickness: 16px;
      --stub-length: 80px;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: sans-serif;
    }

    .floorplan {
      position: relative;
      width: 768px;
      height: 768px;
      background: #fafafa;
      border-radius: 12px;
      overflow: hidden;
      filter: drop-shadow(0 8px 16px var(--shadow));
    }

    /* ===================================================================
       WALL SEGMENTS: full-length horizontal & vertical bars
       =================================================================== */
    .wall {
      position: absolute;
      background: var(--wall-color);
      box-shadow:
        0 0 12px var(--glow-color),
        inset 1px 1px 2px #fff,
        inset -1px -1px 2px rgba(0,0,0,0.05);
    }
    .wall.hz {
      height: var(--thickness);
      width: 100%;
    }
    .wall.vt {
      width: var(--thickness);
      height: 100%;
    }

    /* full bars: position utilities */
    .w1  { top:   0;      left:   0;      } /* Top edge */
    .w2  { top:  200px;   left:   0;      }
    .w3  { top:  400px;   left:   0;      }
    .w4  { bottom: 0;     left:   0;      } /* Bottom edge */

    .w5  { top:    0;     left:   0;      } /* Left edge */
    .w6  { top:    0;     left: 384px;    }
    .w7  { top:    0;     right:  0;      } /* Right edge */

    /* ===================================================================
       T-JUNCTION STUBS: short walls off the mains
       =================================================================== */
    .stub {
      position: absolute;
      background: var(--wall-color);
      box-shadow:
        0 0 12px var(--glow-color),
        inset 1px 1px 2px #fff,
        inset -1px -1px 2px rgba(0,0,0,0.05);
    }
    .stub.h { height: var(--thickness); width: var(--stub-length); }
    .stub.v { width: var(--thickness); height: var(--stub-length); }

    /* stub positions */
    .s1 { top: 200px;  left: 384px;             } /* horizontal off w2 */
    .s2 { top: 384px;  left: 200px;  transform: rotate(90deg);   } /* vertical off w6 */
    .s3 { top: 400px;  left: 384px;             } /* horizontal off w3 */
    .s4 { top: 600px;  left: 384px;  transform: rotate(-90deg);  } /* vertical off w6 */
    .s5 { top: 200px;  right: 200px;            } /* horizontal from right */
    .s6 { bottom:200px; left: 384px;            } /* horizontal off w4 */
    .s7 { top: 384px;  right: 384px;  transform: rotate(90deg);   } /* vertical from right */

/* Add more stubs as neededâ€¦ */

  </style>
</head>
<body>

  <div class="floorplan">
    <!-- Full-length walls -->
    <div class="wall hz w1"></div>
    <div class="wall hz w2"></div>
    <div class="wall hz w3"></div>
    <div class="wall hz w4"></div>

    <div class="wall vt w5"></div>
    <div class="wall vt w6"></div>
    <div class="wall vt w7"></div>

    <!-- T-junction stubs -->
    <div class="stub h s1"></div>
    <div class="stub v s2"></div>
    <div class="stub h s3"></div>
    <div class="stub v s4"></div>
    <div class="stub h s5"></div>
    <div class="stub h s6"></div>
    <div class="stub v s7"></div>

    <!-- You can duplicate more .stub elements here and give them top/left (or bottom/right) coordinates
         and/or rotate() transforms to build out as many corridors and rooms as you'd like. -->
  </div>

</body>
</html>
