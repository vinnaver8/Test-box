<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Mockup Interface</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0c10; color: #e5e5e5; display: flex; justify-content: center; align-items: center; height: 100vh; }.screen-container {
  width: 100%; max-width: 700px;
  height: 80vh;
  background: #0d1117;
  border-radius: 16px;
  box-shadow: inset 0 0 30px rgba(0,0,0,0.8), 0 0 20px rgba(0,0,0,0.6);
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.chat-wrapper, .deep-search-screen {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.chat-header { padding: 16px; background: #161a1f; text-align: center; font-size: 1.2rem; font-weight: 600; }

.messages { flex: 1; padding: 16px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
.message { max-width: 75%; padding: 12px 16px; border-radius: 12px; position: relative; opacity: 0; transform: translateY(10px); animation: fadeInUp 0.4s forwards; }
.user { align-self: flex-end; background: #2a3942; }
.ai { align-self: flex-start; background: #1f2933; box-shadow: 0 0 8px rgba(94, 138, 255, 0.7); }

.typing-indicator { display: flex; gap: 4px; margin-left: 4px; }
.typing-indicator span { width: 6px; height: 6px; background: #5e8aff; border-radius: 50%; animation: blink 1s infinite; }
.typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
.typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

.ai-image-box { width: 200px; height: 150px; background: #27303d; border-radius: 8px; margin-top: 8px; position: relative; overflow: hidden; }
.ai-image-box::before { content: ''; position: absolute; top: -100%; left: -100%; width: 200%; height: 200%; background: linear-gradient(135deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.06) 100%); transform: rotate(25deg); animation: shimmer 2s infinite; }

.thinking { font-style: italic; color: #aaa; animation: pulse 1.5s infinite; }
.source-icon { display: inline-block; width: 14px; height: 14px; background: url('https://upload.wikimedia.org/wikipedia/commons/e/e1/Globe_icon.svg') no-repeat center/cover; vertical-align: middle; margin-left: 8px; }

.deep-search-screen { display: none; justify-content: center; align-items: center; }
.deep-search { width: 80%; height: 12px; background: #333; border-radius: 50px; overflow: hidden; margin-top: 16px; position: relative; }
.deep-search::before { content: ''; position: absolute; width: 60px; height: 12px; background: linear-gradient(to right, #5e8aff, #a28bff); animation: searchMove 1.5s infinite; border-radius: 50px; }

.bottom-toolbar {
  height: 60px;
  background: #161a1f;
  display: flex;
  align-items: center;
  justify-content: space-around;
  border-top: 1px solid #222;
}
.toolbar-icon {
  width: 32px; height: 32px;
  fill: #5e8aff;
  cursor: pointer;
  transition: transform 0.3s;
}
.toolbar-icon.active, .toolbar-icon:hover {
  transform: scale(1.2);
  fill: #a28bff;
}

@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
@keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
@keyframes shimmer { 0% { transform: translate(-100%, -100%) rotate(25deg); } 100% { transform: translate(100%, 100%) rotate(25deg); } }
@keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
@keyframes searchMove { 0% { left: -60px; } 100% { left: 100%; } }
@keyframes iconTransform { 0%,100% { transform: rotate(0) scale(1); } 50% { transform: rotate(20deg) scale(1.1); } }

  </style>
</head>
<body>
  <div class="screen-container">
    <div class="chat-wrapper" id="chat">
      <div class="chat-header">ChatGPT Mockup</div>
      <div class="messages" id="messages"></div>
    </div>
    <div class="deep-search-screen" id="deepSearch">
      <div class="chat-header">Deep Search Mode</div>
      <div class="deep-search"></div>
    </div>
    <div class="bottom-toolbar">
      <!-- Image Creation Icon -->
      <svg id="icon-img" class="toolbar-icon" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5C3.9 3 3 3.9 3 5v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM5 19V5h14v14H5zm3-7l2.5 3.01L14.5 11l4.5 6H5l3-4z"/></svg>
      <!-- Thinking Icon -->
      <svg id="icon-think" class="toolbar-icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c.34 0 .67-.03 1-.08v-2.02c-.32.05-.66.1-1 .1-4.42 0-8-3.58-8-8 0-4.42 3.58-8 8-8s8 3.58 8 8c0 1.44-.39 2.78-1.07 3.93l1.46 1.46C21.17 15.14 22 13.63 22 12c0-5.52-4.48-10-10-10z"/></svg>
      <!-- Web Search Icon -->
      <svg id="icon-web" class="toolbar-icon" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
      <!-- Deep Search Icon -->
      <svg id="icon-deep" class="toolbar-icon" viewBox="0 0 24 24"><path d="M12 4l1.41 1.41L7.83 11H20v2H7.83l5.58 5.59L12 20l-8-8 8-8z"/></svg>
    </div>
  </div>  <script>
    const messagesContainer = document.getElementById('messages');
    const chatEl = document.getElementById('chat');
    const deepEl = document.getElementById('deepSearch');
    const icons = {
      img: document.getElementById('icon-img'),
      think: document.getElementById('icon-think'),
      web: document.getElementById('icon-web'),
      deep: document.getElementById('icon-deep')
    };

    const mockConvo = [
      { from: 'user', text: 'Hey! Show me the UI.' },
      { from: 'ai', text: 'Here it is!' },
      { from: 'user', text: 'Generate an image for me.' },
      { from: 'ai', text: 'On it...' },
      { from: 'icon', type: 'img' },
      { from: 'ai-image', text: '' },
      { from: 'user', text: 'Now think about it.' },
      { from: 'icon', type: 'think' },
      { from: 'ai', text: 'Thought process underway.' },
      { from: 'user', text: 'Search the web for details.' },
      { from: 'icon', type: 'web' },
      { from: 'ai', text: 'Gathering info from sources. <span class="source-icon"></span>' },
      { from: 'user', text: 'Deep search mode on.' },
      { from: 'icon', type: 'deep' },
      { from: 'trigger-deep' },
      { from: 'ai', text: 'Deep search complete!' }
    ];

    let idx = 0;
    function showNext() {
      if (idx >= mockConvo.length) return;
      const msg = mockConvo[idx++];

      // Handle bottom toolbar icons
      if (msg.from === 'icon') {
        const iconEl = icons[msg.type];
        iconEl.classList.add('active');
        if (msg.type === 'img') iconEl.style.animation = 'iconTransform 1s';
        setTimeout(() => iconEl.classList.remove('active'), 800);
        setTimeout(showNext, 800);
        return;
      }

      // Handle deep search screen
      if (msg.from === 'trigger-deep') {
        setTimeout(() => {
          chatEl.style.display = 'none'; deepEl.style.display = 'flex';
        }, 500);
        setTimeout(showNext, 2000);
        return;
      }

      // AI typing
      if (msg.from === 'ai') {
        displayTyping(msg.text);
        return;
      }

      // AI image
      if (msg.from === 'ai-image') {
        appendImageBox(); setTimeout(showNext, 1500); return;
      }

      // Default user or thinking
      appendMessage(msg.from === 'thinking' ? 'ai' : msg.from, msg.text, msg.from === 'thinking');
      setTimeout(showNext, 1000);
    }

    function displayTyping(finalText) {
      const typingEl = document.createElement('div');
      typingEl.classList.add('message', 'ai');
      const dots = document.createElement('div'); dots.classList.add('typing-indicator');
      for (let i = 0; i < 3; i++) dots.appendChild(document.createElement('span'));
      typingEl.appendChild(dots);
      messagesContainer.appendChild(typingEl);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      setTimeout(() => {
        typingEl.remove(); appendMessage('ai', finalText);
        showNext();
      }, 1500);
    }

    function appendMessage(type, text, thinking = false) {
      const el = document.createElement('div');
      el.classList.add('message', type === 'user' ? 'user' : 'ai');
      el.innerHTML = thinking ? `<span class="thinking">${text}</span>` : text;
      messagesContainer.appendChild(el);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function appendImageBox() {
      const el = document.createElement('div'); el.classList.add('message', 'ai');
      const box = document.createElement('div'); box.classList.add('ai-image-box');
      el.appendChild(box); messagesContainer.appendChild(el);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    setTimeout(showNext, 1000);
  </script></body>
</html>
