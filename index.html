<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holographic Badge</title>
  <style>
    /* Reset and smooth font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #d5d4f5, #f3d4f4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass-container {
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      border: 1px solid rgba(255, 255, 255, 0.18);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .badge {
      --border-size: 12px;
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 120px;
      background: linear-gradient(100deg, #34DCE7 -6.37%, #7F5FFE 43.87%, #FF87A3 97.22%);
      border: var(--border-size) solid white;
      box-shadow:
        6px 6px 30px rgba(0, 0, 0, 0.2),
        0px 2px 40px 0px rgba(0, 0, 0, 0.25) inset;
    }

    .badge::after {
      content: '';
      position: absolute;
      inset: 0;
      animation: holographic 2.4s linear infinite;
      background: linear-gradient(
        218deg,
        rgba(255, 255, 255, 0.00) 10.16%,
        #FFF 26.55%,
        rgba(255, 255, 255, 0.00) 41.78%,
        #FFF 56.62%,
        rgba(255, 255, 255, 0.00) 72.63%,
        #FFF 88.24%
      );
      background-position: 0% 0%;
      background-size: 200%;
      background-repeat: no-repeat;
      mix-blend-mode: overlay;
      border-radius: inherit;
    }

    @keyframes holographic {
      to {
        background-position: 100% 0;
      }
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="badge"></div>
  </div>
</body>
</html>
