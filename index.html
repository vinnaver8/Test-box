<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Maze-Like Virtual Office</title>
  <style>
    /* ----------------------------------------
       Base & Utility
    ---------------------------------------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f8fbff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    main.office-map {
      position: relative;
      width: 100%;
      max-width: 1024px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ----------------------------------------
       Walls (corridors)
    ---------------------------------------- */
    .wall {
      display: none;
      position: absolute;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,200,255,0.5);
      z-index: 0;
    }
    @media (min-width: 768px) {
      .wall { display: block; }
      .wall-top    { top: 0;    left: 10%; width: 80%; height: 8px; }
      .wall-mid    { top: 50%;  left: 0;    width: 100%; height: 8px; transform: translateY(-50%); }
      .wall-bottom { bottom: 0; left: 10%; width: 80%; height: 8px; }
      .wall-left   { top: 10%;  bottom: 10%; left: 0; width: 8px; }
      .wall-right  { top: 10%;  bottom: 10%; right: 0; width: 8px; }
    }

    /* ----------------------------------------
       Central Panel
    ---------------------------------------- */
    .central-panel {
      position: relative;
      z-index: 1;
      background: #f9faff;
      border: 2px solid rgba(255,255,255,0.8);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(77,158,255,0.6);
      width: 100%;
      max-width: 600px;
      height: 300px;
      margin: 20px 0;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(77,158,255,0.4); }
      to   { box-shadow: 0 0 30px rgba(77,158,255,0.8); }
    }

    /* ----------------------------------------
       Room Sections
    ---------------------------------------- */
    .room {
      position: relative;
      z-index: 1;
      margin: 20px 0;
      text-align: center;
      color: #fff;
    }
    .room h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .room::before {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      width: 180px; height: 180px;
      transform: translate(-50%, -50%) scale(0.7);
      background: radial-gradient(circle, rgba(77,158,255,0.4) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
      animation: pulse 4s infinite;
    }
    @keyframes pulse {
      from { transform: translate(-50%, -50%) scale(0.7); opacity: 0.6; }
      to   { transform: translate(-50%, -50%) scale(1.4); opacity: 0; }
    }
    .avatars {
      display: inline-flex;
      justify-content: center;
    }
    .avatar {
      width: 32px; height: 32px;
      border-radius: 50%;
      background: #ccc;
      margin: 0 -8px;
      border: 2px solid #fff;
    }

    /* ----------------------------------------
       Desktop Grid Layout
    ---------------------------------------- */
    @media (min-width: 768px) {
      main.office-map {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: auto auto;
        gap: 20px;
        padding: 40px;
      }
      #meeting-room   { grid-column: 1; grid-row: 1; justify-self: start; }
      #design-weekly  { grid-column: 1; grid-row: 2; justify-self: start; }
      .central-panel { grid-column: 2; grid-row: 1 / span 2; align-self: center; }
      #lounge         { grid-column: 3; grid-row: 1; justify-self: end; }
      #all-hands      { grid-column: 3; grid-row: 2; justify-self: end; }
    }

    /* ----------------------------------------
       Mobile Overrides
    ---------------------------------------- */
    @media (max-width: 767px) {
      .wall { display: none; }
      .central-panel,
      .room { width: 100%; max-width: 300px; }
    }
  </style>
</head>
<body>
  <main class="office-map">
    <!-- Walls -->
    <div class="wall wall-top"></div>
    <div class="wall wall-mid"></div>
    <div class="wall wall-bottom"></div>
    <div class="wall wall-left"></div>
    <div class="wall wall-right"></div>

    <!-- Central Panel -->
    <div class="central-panel">
      <!-- Your content goes here -->
    </div>

    <!-- Rooms -->
    <section class="room" id="meeting-room">
      <h3>Meeting Room</h3>
      <div class="avatars">
        <span class="avatar"></span>
        <span class="avatar"></span>
        <span class="avatar"></span>
      </div>
    </section>

    <section class="room" id="design-weekly">
      <h3>Design Weekly</h3>
      <div class="avatars">
        <span class="avatar"></span>
        <span class="avatar"></span>
      </div>
    </section>

    <section class="room" id="lounge">
      <h3>Lounge</h3>
      <div class="avatars">
        <span class="avatar"></span>
        <span class="avatar"></span>
      </div>
    </section>

    <section class="room" id="all-hands">
      <h3>All Hands</h3>
      <div class="avatars">
        <span class="avatar"></span>
        <span class="avatar"></span>
      </div>
    </section>
  </main>
</body>
</html>
