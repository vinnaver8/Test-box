<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Maze Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <div class="container">
        <div class="maze-grid">
            <div class="maze-cell" data-room="meeting">
                <div class="avatar-preview">
                    <div class="avatar-content">MR</div>
                </div>
                <div class="room-info">
                    <h3>Meeting Room</h3>
                    <span>4 people</span>
                </div>
            </div>
            
            <div class="maze-cell central-building">
                <img src="building.jpg" alt="Central Building">
                <div class="glow-overlay"></div>
            </div>
            
            <div class="maze-cell" data-room="allhands">
                <div class="avatar-preview">
                    <div class="avatar-content">AH</div>
                </div>
                <div class="room-info">
                    <h3>All Hands</h3>
                    <span>12 people</span>
                </div>
            </div>
            
            <div class="maze-cell" data-room="design">
                <div class="avatar-preview">
                    <div class="avatar-content">DW</div>
                </div>
                <div class="room-info">
                    <h3>Design Weekly</h3>
                    <span>8 people</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
