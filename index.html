<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Draggable Pin</title>
  <style>
    body {
      margin: 0;
      background-color: #1A1A1A;
      color: white;
      font-family: Arial, sans-serif;
    }

    #draggableContainer {
      position: relative;
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #0D0D0D;
      padding: 90px;
      box-sizing: border-box;
      min-height: 500px;
      z-index: 1;
    }

    .snap-target-row {
      width: 100%;
      height: 50px;
      background-color: #333;
      margin-top: 50px;
      text-align: center;
      line-height: 50px;
    }

    #draggablePinWrapper {
      position: fixed;
      z-index: 9999;
      width: 66px;
      height: 66px;
      cursor: grab;
      touch-action: none;
      transition: transform 0.3s ease-in-out;
    }

    #draggablePinWrapper.dragging {
      cursor: grabbing;
      transition: none;
    }

    #draggablebox {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      filter: drop-shadow(0 0 10px rgba(0, 123, 255, 0.8));
    }
  </style>
</head>
<body>

  <div id="draggableContainer">
    <h1>Welcome to My Ghibli-Inspired Website</h1>
    <p>Drag the pin to place it horizontally across the screen. It will snap vertically to the target row.</p>
    <div class="snap-target-row">← Pin Snaps Vertically Here →</div>
  </div>

  <!-- Draggable Pin (placed outside container) -->
  <div id="draggablePinWrapper" style="left: 100px; top: 100px;">
    <img id="draggablebox" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Pushpin_icon.svg/1200px-Pushpin_icon.svg.png" alt="pin" />
  </div>

  <script>
    const draggableBox = document.getElementById('draggablePinWrapper');
    const snapTargetRow = document.querySelector('.snap-target-row');

    let isDragging = false;
    let offsetX, offsetY;

    function snapToTargetRowAndMaintainHorizontalPosition() {
      const boxRect = draggableBox.getBoundingClientRect();
      const targetRowRect = snapTargetRow.getBoundingClientRect();

      const targetY = targetRowRect.top + targetRowRect.height / 2 - boxRect.height / 2;

      draggableBox.style.top = `${targetY}px`;
    }

    draggableBox.addEventListener('mousedown', (e) => {
      isDragging = true;
      draggableBox.classList.add('dragging');
      const boxRect = draggableBox.getBoundingClientRect();
      offsetX = e.clientX - boxRect.left;
      offsetY = e.clientY - boxRect.top;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let newX = e.clientX - offsetX;
      let newY = e.clientY - offsetY;

      newX = Math.max(0, Math.min(newX, window.innerWidth - draggableBox.offsetWidth));
      draggableBox.style.left = `${newX}px`;
      draggableBox.style.top = `${newY}px`;
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        draggableBox.classList.remove('dragging');
        snapToTargetRowAndMaintainHorizontalPosition();
      }
    });

    // Touch support
    draggableBox.addEventListener('touchstart', (e) => {
      isDragging = true;
      draggableBox.classList.add('dragging');
      const touch = e.touches[0];
      const boxRect = draggableBox.getBoundingClientRect();
      offsetX = touch.clientX - boxRect.left;
      offsetY = touch.clientY - boxRect.top;
    });

    document.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      const touch = e.touches[0];
      let newX = touch.clientX - offsetX;
      let newY = touch.clientY - offsetY;

      newX = Math.max(0, Math.min(newX, window.innerWidth - draggableBox.offsetWidth));
      draggableBox.style.left = `${newX}px`;
      draggableBox.style.top = `${newY}px`;
    });

    document.addEventListener('touchend', () => {
      if (isDragging) {
        isDragging = false;
        draggableBox.classList.remove('dragging');
        snapToTargetRowAndMaintainHorizontalPosition();
      }
    });

    window.onload = () => {
      snapToTargetRowAndMaintainHorizontalPosition();
    };

    window.addEventListener('resize', () => {
      snapToTargetRowAndMaintainHorizontalPosition();
    });
  </script>
</body>
</html>
