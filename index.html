<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tailwind Floorplan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 bg-[#f7f7f8]"><section class="relative min-h-[2000px] overflow-hidden">
  <!-- Mobile fallback -->
  <div class="block md:hidden w-[90%] max-w-[400px] mx-auto my-10 bg-white p-6 rounded-2xl shadow-xl text-center">
    <h2 class="text-xl font-semibold mb-2">Work together.<br>Like in the office.</h2>
    <p class="text-gray-600">Virtual rooms with high-quality audio & video conferencing.</p>
  </div>  <!-- Desktop 3D layout -->  <div class="hidden md:block relative w-[90%] max-w-[1200px] mx-auto h-[700px] mt-[200px] [transform:perspective(1200px)_rotateX(60deg)] [transform-style:preserve-3d]">
    <!-- Walls -->
    <div class="absolute top-0 left-0 w-full h-[12px] bg-red-500 shadow-md rounded-sm"></div>
    <div class="absolute top-[200px] left-0 w-full h-[12px] bg-blue-500 shadow-md rounded-sm"></div>
    <div class="absolute top-[400px] left-0 w-full h-[12px] bg-yellow-500 shadow-md rounded-sm"></div><div class="absolute top-0 left-0 h-full w-[12px] bg-red-500 shadow-md rounded-sm"></div>
<div class="absolute top-0 left-[300px] h-full w-[12px] bg-yellow-500 shadow-md rounded-sm"></div>
<div class="absolute top-0 left-[900px] h-full w-[12px] bg-blue-500 shadow-md rounded-sm"></div>

<!-- Central building panel -->
<div class="absolute w-[680px] h-[420px] top-1/2 left-1/2 [transform:translate(-50%,-50%)_translateZ(50px)] bg-[#f0f2f5] rounded-2xl shadow-2xl"></div>

<!-- Rooms -->
<div class="absolute w-[240px] h-[240px] top-[80px] left-[80px] [transform:translateZ(1px)]">
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(84,216,255,0.4),transparent_70%)] blur-[8px] animate-pulse"></div>
  <div class="absolute top-1/2 left-1/2 [transform:translate(-50%,-50%)_rotateX(60deg)] text-white text-shadow text-sm font-semibold">Meeting</div>
</div>

<div class="absolute w-[240px] h-[240px] top-[300px] left-[100px] [transform:translateZ(1px)]">
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(84,216,255,0.4),transparent_70%)] blur-[8px] animate-pulse"></div>
  <div class="absolute top-1/2 left-1/2 [transform:translate(-50%,-50%)_rotateX(60deg)] text-white text-shadow text-sm font-semibold">Design</div>
</div>

<div class="absolute w-[240px] h-[240px] top-[100px] right-[80px] [transform:translateZ(1px)]">
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(84,216,255,0.4),transparent_70%)] blur-[8px] animate-pulse"></div>
  <div class="absolute top-1/2 left-1/2 [transform:translate(-50%,-50%)_rotateX(60deg)] text-white text-shadow text-sm font-semibold">Lounge</div>
</div>

<div class="absolute w-[240px] h-[240px] top-[320px] right-[100px] [transform:translateZ(1px)]">
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,rgba(84,216,255,0.4),transparent_70%)] blur-[8px] animate-pulse"></div>
  <div class="absolute top-1/2 left-1/2 [transform:translate(-50%,-50%)_rotateX(60deg)] text-white text-shadow text-sm font-semibold">All Hands</div>
</div>

  </div>
</section></body>
</html>
